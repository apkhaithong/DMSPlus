<div class="row" id="spy2">
    <!-- Chart with filter Widget -->
    <div class="col-md-12 admin-grid">
        <div class="panel" id="p2">
            <div class="panel-heading">
                <span class="panel-icon"><span class="glyphicons glyphicons-shield"></span></span>
                <span class="panel-title">คัดลอกสิทธิการใช้งาน</span>
                <span class="panel-controls">
                    <a href="#" class="panel-control-loader"></a>
                    <a href="#" class="panel-control-remove"></a>
                    <a href="#" class="panel-control-collapse"></a>
                    <a href="#" class="panel-control-fullscreen"></a>
                </span>
            </div>
            <div class="panel-body">
                <form class="form-horizontal" id="fmCopyuser">
                    <div class="p15 pt5 mt15">
                        <div class="row">
                            <div class="col-md-8">
                                <!-- Start -->
                                <div class="form-group">
                                    <label class="col-md-4 control-label required" for="userid">คัดลอกจาก User Id</label>
                                    <div class="col-md-8">
                                        <div class="bs-component">
                                            <div id='userid'></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-4 control-label required" for="touserid">ไปยัง User Id</label>
                                    <div class="col-md-8">
                                        <div class="bs-component">
                                            <div id='touserid'></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-8">
                                <div class="form-group">
                                    <label class="col-md-4 control-label"></label>
                                    <div class="col-md-8">
                                        <div class="bs-component">
                                            <button type="button" id="newBtn"><span class="fa fa-refresh"></span> เริ่มใหม่</button>
                                            <button type="button" id="saveBtn"><span class="fa fa-floppy-o"></span> บันทึก</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- end: .col-md-12.admin-grid -->
</div>
<!-- end: .row -->
<script type="text/javascript">
    $(document).ready(function() {
        //Default status Insert
        var status = 'insert';
        //เช็คสิทธิการใช้งาน
        var chkright = checkRight('ADMIN004');
        //ฟังก์ชั่น สถานะ Insert หรือ Edit
        function statusChange(disabled) {
            if (disabled === false) {
                status = 'insert';
                $('#userid').val('');
                $('#touserid').val('');
            } else {
                status = 'update';
                $("#saveBtn").jqxButton({
                    disabled: !chkright.M_EDIT
                });
            }
        }
        var sourceUserid = [];
        var sourceTOUserid = [];
        $.ajax({
            async: false,
            method: 'GET',
            dataType: 'json',
            url: "sqltext",
            data: {
                sql: "SELECT TRIM(A.USERID) AS USERID, TRIM(A.USERID)||' : '||TRIM(B.NAME)||'  '||TRIM(B.SURNAME) AS OFFICERNAME FROM PASSWRD A, OFFICER B WHERE A.CUSCOD = B.CODE ORDER BY A.USERID"
            },
            success: function(data) {
                sourceUserid = data;
            }
        });
        $.ajax({
            async: false,
            method: 'GET',
            dataType: 'json',
            url: "sqltext",
            data: {
                sql: "SELECT TRIM(A.USERID) AS USERID, TRIM(A.USERID)||' : '||TRIM(B.NAME)||'  '||TRIM(B.SURNAME) AS OFFICERNAME FROM PASSWRD A, OFFICER B WHERE A.CUSCOD = B.CODE ORDER BY A.USERID"
            },
            success: function(data) {
                sourceTOUserid = data;
            }
        });
        var adapterUserid = new $.jqx.dataAdapter(sourceUserid);
        var adapterTOUserid = new $.jqx.dataAdapter(sourceTOUserid);
        //เงื่อนไข validate Change Password
        var rules = [{
            input: '#userid',
            message: 'กรุณาระบุ User Id!',
            action: 'keyup, blur, focusout',
            rule: function (input, commit) {
                var userid = $('#userid').val();
                if (userid !== '') {
                    return true;
                } else {
                    return false;
                }
            }
        }, {
            input: '#userid',
            message: 'ไม่พบ User Id นี้!',
            action: 'keyup, blur, focusout',
            rule: function (input, commit) {
                var userid = $('#userid').val();
                if (userid !== '') {
                    var result = [];
                    $.ajax({
                        async: false,
                        url: "duplicateCheck",
                        type: 'get',
                        data: {
                            table: 'PASSWRD',
                            field: 'USERID',
                            value: userid
                        },
                        success: function (data) {
                            if (data === true) {
                                result = false;
                            } else {
                                result = true;
                            }
                        },
                        error: function () {
                            result = false;
                        }
                    });
                    return result;
                } else {
                    return true;
                }
            }
        }, {
            input: '#touserid',
            message: 'กรุณาระบุ User Id!',
            action: 'keyup, blur, focusout',
            rule: function (input, commit) {
                var touserid = $('#touserid').val();
                if (touserid !== '') {
                    return true;
                } else {
                    return false;
                }
            }
        }, {
            input: '#touserid',
            message: 'ไม่พบ User Id นี้!',
            action: 'keyup, blur, focusout',
            rule: function (input, commit) {
                var touserid = $('#touserid').val();
                if (touserid !== '') {
                    var result = [];
                    $.ajax({
                        async: false,
                        url: "duplicateCheck",
                        type: 'get',
                        data: {
                            table: 'PASSWRD',
                            field: 'USERID',
                            value: touserid
                        },
                        success: function (data) {
                            if (data === true) {
                                result = false;
                            } else {
                                result = true;
                            }
                        },
                        error: function () {
                            result = false;
                        }
                    });
                    return result;
                } else {
                    return true;
                }
            }
        }];

        $('.admin-panels').adminpanel({
            grid: '.admin-grid',
            callback: function() {
                bootbox.confirm('<h3>A Custom Callback!</h3>', function() {});
            },
            onFinish: function() {
                $('.admin-panels').addClass('animated fadeIn').removeClass('fade-onload');
                demoHighCharts.init();
            },
            onSave: function() {
                $(window).trigger('resize');
            }
        });
        $("#userid").jqxComboBox({ 
            width: '100%', 
            height: 25, 
            source: adapterUserid, 
            displayMember: 'OFFICERNAME', 
            valueMember: 'USERID', 
            placeHolder: "เลือกรหัสผู้ใช้งาน :" , 
            dropDownHeight: 127, 
            selectionMode: "dropDownList", 
            searchMode:'containsignorecase' 
        });
        $("#touserid").jqxComboBox({ 
            width: '100%', 
            height: 25, 
            source: adapterTOUserid, 
            displayMember: 'OFFICERNAME', 
            valueMember: 'USERID', 
            placeHolder: "เลือกรหัสผู้ใช้งาน :" , 
            dropDownHeight: 127, 
            selectionMode: "dropDownList", 
            searchMode:'containsignorecase' 
        });

        $("#newBtn").jqxButton({
            template: "info",
            width: 90
        });
        $("#saveBtn").jqxButton({
            template: "primary",
            width: 90,
            disabled: !chkright.M_INSERT
        });
        $('#fmCopyuser').jqxValidator({
            hintType: 'label',
            animationDuration: 0,
            closeOnClick: false,
            rules: rules
        });
        //เริ่มใหม่
        $('#newBtn').off().on('click', function() {
            loadHTML("admin_copyuser");
        });
        //บันทึก
        $('#saveBtn').off().on('click', function() {
            $('#fmCopyuser').jqxValidator('validate', function(result) {
                if ((result) && ($('#userid').val() !== $('#touserid').val())) {
                    $.when($.confirmdlg('ต้องการบันทึกข้อมูล?', 'info')).then(function() {
                        var valueJSON = [{
                            status: status,
                            locat: $.session.get('locatcd'),
                            table: 'USERMENU',
                            key: $('#userid').val().toUpperCase(),
                            value: [{
                                USERID: $('#userid').val(),
                                TOUSERID: $('#touserid').val()
                            }]
                        }];
                        // Convert Value To JSON String
                        var value = JSON.stringify(valueJSON);
                        $('#ok').click(function(event) {
                            $.ajax({
                                url: 'saveCopyuser',
                                type: 'POST',
                                contentType: "application/json",
                                dataType: "json",
                                data: value,
                                success: function (data) {
                                    //console.log(data);
                                    if (data[0].save === true) {
                                        ShowMessage("บันทึกข้อมูลเรียบร้อย!", "success");
                                        statusChange(false);
                                    } else {
                                        ShowMessage("บันทึกไม่สำเร็จ รหัสผ่านเดิมไม่ถูกต้อง!", "danger");
                                    }
                                },
                                error: function (xhr, status, error) {
                                    ShowMessage("บันทึกไม่สำเร็จ! ", "danger");
                                }
                            });
                        });
                    });
                }
            });
        });
    });
</script>
