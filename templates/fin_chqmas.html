<script type="text/javascript">
    $(document).ready(function () {
        //Default status Insert
        var status = 'insert';
        //เช็คสิทธิการใช้งาน
        var chkright = checkRight('FIN001');

        //เช็ค Running เอกสาร
        var chkrun  = checkRundoc('R_TMPBILL');
        var chkrun1 = checkRundoc('R_BILLNO');
        
        //ฟังก์ชั่น สถานะ Insert หรือ Edit
        function statusChange(disabled) {
            if (disabled === false) {
                status = 'insert';
                $('#tsale').val('C');
                $('#tmbill').val('');
                $('#locat').val($.session.get('locatcd'));
                $('#tmbildt').jqxDateTimeInput('setDate', new Date());
                $('#contno').val('');
                $('#vatrt').val(condpay.VAT);
                $('#billno').val('');
                $('#memo1').val('');
                $('#tableChqtran').jqxGrid('clear');
                $('#searchInvlocat').show();
                $('#textState').hide();
            } else {
                status = 'update';
                $("#saveBtn").jqxButton({
                    disabled: !chkright.M_EDIT
                });
                $('#searchInvlocat').hide();
            }
            $("#contno").prop("readonly", disabled);
            $("#locat").jqxInput({disabled: disabled});
            $("#deleteBtn").jqxButton({
                disabled: !chkright.M_DELETE
            });
        }

        function getChqmas(tmbill) {
            $.ajax({
                async: false,
                method: 'GET',
                dataType: 'json',
                url: "sqltext",
                data: {
                    sql: "SELECT IDNO, CONTNO, SDATE, LOCAT, RESVNO, CUSCOD, STRNO, INCLVAT, VATRT, STDPRC, DISCT, KEYINPRC, NPRICE, VATPRC, PAYRES, SMPAY, TKANG, NKANG, VKANG, CREDIT, DUEDT, SALCOD, TSALE, ISSUENO, ISSUDT, COMEXT, COMINT, OTHPAY, TAXNO, TAXDT, USERID, INPUTDT, ADDRNO, REFNO, ACTICOD, PAYTYP, FLAG, ARREG1, ARREG3, PAYREG, PAYREG1, USERDEL, CANDT, FLREG, CREDAMT, SMCHQ, POSTGL, LOCSALE, FLCANCL FROM ARCRED WHERE CONTNO = '" + tmbill + "' "
                },
                success: function (data) {
                    $('#contno').val(data[0].CONTNO);
                    $('#tmbildt').val(data[0].SDATE);
                    $('#locat').val(data[0].LOCAT);
                    $('#contno').val(data[0].CUSCOD);
                    $('#vatrt').val(data[0].VATRT);
                    if (data[0].FLAG === 'C') {
                        $('#textState').show();
                    } else {
                        $('#textState').hide();
                    }
                }
            });
        }

        //ฟังก์ชั่นเช็ค validate CHQTRAN
        function validateChqtran() {
            $("#tableChqtran").jqxGrid('hidevalidationpopups');
            var rows = $("#tableChqtran").jqxGrid('getdisplayrows');
            var nullPayfor = 0,
                validatePayfor = 0,
                duplicatePayfor = 0,
                result = true;
            //Check validate
            for (var i = 0; i < rows.length; i++) {
                var row = rows[i];
                if ((row.PAYFOR === undefined) || (row.PAYFOR === '')) {
                    nullPayfor++;
                } else {
                    $.ajax({
                        async: false,
                        url: "duplicateCheck",
                        type: 'get',
                        data: {
                            table: 'PAYFOR',
                            field: 'FORCODE',
                            value: row.PAYFOR
                        },
                        success: function(data) {
                            if (data === true) {
                                validatePayfor++;
                            }
                        }
                    });

                    if (validatePayfor === 0) {
                        for (var j = 0; j < rows.length; j++) {
                            var row2 = rows[j];
                            if ((row2.PAYFOR === row.PAYFOR) && (j !== i)) {
                                duplicatePayfor++;
                                $("#tableChqtran").jqxGrid('showvalidationpopup', j, "PAYFOR", "ไม่สามารถเลือกรหัสซ้ำกันได้");
                                result = false;
                            }
                        }
                    }
                }
                if (nullPayfor !== 0) {
                    $("#tableChqtran").jqxGrid('showvalidationpopup', i, "PAYFOR", "กรุณาเลือกรหัสการชำระ");
                    result = false;
                };
                if (validatePayfor !== 0) {
                    $("#tableChqtran").jqxGrid('showvalidationpopup', i, "PAYFOR", "ไม่พบรหัสการชำระนี้");
                    result = false;
                };
            }
            return result;
        }

        //ฟังก์ชั่นเช็ค validate CHQTYPE
        function validateChqtype() {
            $("#tableChqtype").jqxGrid('hidevalidationpopups');
            var rows = $("#tableChqtype").jqxGrid('getdisplayrows');
            var nullPaytyp = 0,
                validatePaytyp = 0,
                duplicatePaytyp = 0,
                result = true;
            //Check validate
            for (var i = 0; i < rows.length; i++) {
                var row = rows[i];
                if ((row.PAYCODE === undefined) || (row.PAYCODE === '')) {
                    nullPaytyp++;
                } else {
                    $.ajax({
                        async: false,
                        url: "duplicateCheck",
                        type: 'get',
                        data: {
                            table: 'PAYTYP',
                            field: 'PAYCODE',
                            value: row.PAYCODE
                        },
                        success: function(data) {
                            if (data === true) {
                                validatePaytyp++;
                            }
                        }
                    });

                    if (validatePaytyp === 0) {
                        for (var j = 0; j < rows.length; j++) {
                            var row2 = rows[j];
                            if ((row2.PAYCODE === row.PAYCODE) && (j !== i)) {
                                duplicatePaytyp++;
                                $("#tableChqtype").jqxGrid('showvalidationpopup', j, "PAYCODE", "ไม่สามารถเลือกรหัสซ้ำกันได้");
                                result = false;
                            }
                        }
                    }
                }
                if (nullPaytyp !== 0) {
                    $("#tableChqtype").jqxGrid('showvalidationpopup', i, "PAYCODE", "กรุณาเลือกรหัสประเภทการชำระ");
                    result = false;
                };
                if (validatePaytyp !== 0) {
                    $("#tableChqtype").jqxGrid('showvalidationpopup', i, "PAYCODE", "ไม่พบรหัสประเภทการชำระนี้");
                    result = false;
                };
            }
            return result;
        }

        //เงื่อนไข validate ARCRED
        var rules = [{
            input: '#locat',
            message: 'กรุณาระบุรหัสสาขา!',
            action: 'keyup, blur, focusout',
            rule: 'required'
        }, {
            input: '#locat',
            message: 'ไม่พบรหัสสาขานี้!',
            action: 'keyup, blur, focusout',
            rule: function (input, commit) {
                var locat = $('#locat').val();
                if (locat !== '') {
                    $.ajax({
                        url: "duplicateCheck",
                        type: 'get',
                        data: {
                            table: 'INVLOCAT',
                            field: 'LOCATCD',
                            value: locat
                        },
                        success: function (data) {
                            if (data === true) {
                                commit(false);
                            } else commit(true);
                        },
                        error: function () {
                            commit(false);
                        }
                    });
                }
            }
        }, {
            input: '#contno',
            message: 'กรุณาระบุเลขที่สัญญา!',
            action: 'keyup, blur, focusout',
            rule: 'required'
        }, {
            input: '#contno',
            message: 'ไม่พบเลขที่สัญญานี้!',
            action: 'keyup, blur, focusout',
            rule: function (input, commit) {
                var contno = $('#contno').val();
                if (contno !== '') {
                    $.ajax({
                        url: "duplicateCheck",
                        type: 'get',
                        data: {
                            table: 'CUSTMAST',
                            field: 'CUSCOD',
                            value: contno
                        },
                        success: function (data) {
                            if (data === true) {
                                commit(false);
                            } else commit(true);
                        },
                        error: function () {
                            commit(false);
                        }
                    });
                }
            }
        }];

        if (chkrun === false) {
            rules.push({
                input: '#tmbill',
                message: 'กรุณาระบุเลขที่ใบรับเงิน!',
                action: 'keyup, blur, focusout',
                rule: 'required'
            }, {
                input: '#tmbill',
                message: 'ระบุเลขที่ใบรับเงินซ้ำ!',
                action: 'keyup, blur',
                rule: function (input, commit) {
                    var tmbill = $('#tmbill').val();
                    if (tmbill !== '') {
                        $.ajax({
                            url: "duplicateCheck",
                            type: 'get',
                            data: {
                                table: 'ARCRED',
                                field: 'CONTNO',
                                value: tmbill
                            },
                            success: function (data) {
                                if (data === true) {
                                    commit(true);
                                } else commit(false);
                            },
                            error: function () {
                                commit(false);
                            }
                        });
                    }
                }
            });
        }
        //ข้อมูลประเภทการขาย
        var sourceTsale = {
            async: false,
            datatype: "json",
            datafields: [{
                name: 'TSALE',
                type: 'string'
            }, {
                name: 'DESC',
                type: 'string'
            }],
            url: "sqltext",
            data: {
                sql: "SELECT TSALE, TRIM(TSALE)||' : '||TRIM(DESC) AS DESC FROM TSALE WHERE TSALE IN ('A','C','F','R','T','X') ORDER BY TSALE"
            }
        };
        var dataAdtTsale = new $.jqx.dataAdapter(sourceTsale);

        //ข้อมูลรหัสการชำระ
        var sourcePayfor = {
            async: false,
            datatype: "json",
            datafields: [{
                name: 'FORCODE',
                type: 'string'
            }, {
                name: 'FORDESC',
                type: 'string'
            }],
            url: "sqltext",
            data: {
                sql: "SELECT FORCODE, TRIM(FORCODE)||' : '||TRIM(FORDESC) AS FORDESC FROM PAYFOR ORDER BY FORCODE"
            }
        };
        var dataAdtPayfor = new $.jqx.dataAdapter(sourcePayfor);

        //ข้อมูลรหัสประเภท
        var sourcePaytyp = {
            async: false,
            datatype: "json",
            datafields: [{
                name: 'PAYCODE',
                type: 'string'
            }, {
                name: 'PAYDESC',
                type: 'string'
            }],
            url: "sqltext",
            data: {
                sql: "SELECT PAYCODE, TRIM(PAYCODE)||' : '||TRIM(PAYDESC) AS PAYDESC FROM PAYTYP ORDER BY PAYCODE"
            }
        };
        var dataAdtPaytyp = new $.jqx.dataAdapter(sourcePaytyp);

        //DataSource CHQTRAN
        var dataChqtran= [];
        var dataChqtype= [];
        var sourceChqtran = {
            async: false,
            datatype: "json",
            datafields: [{
                name: 'IDNO',
                type: 'integer'
            }, {
                name: 'PAYFOR',
                type: 'string'

            }, {
                name: 'DATAPAYFOR',
                value: 'FORCODE',
                values: {
                    source: dataAdtPayfor.records,
                    value: 'FORCODE',
                    name: 'FORDESC'
                }
            }, {
                name: 'PAYAMT',
                type: 'float'

            }, {
                name: 'DISCT',
                type: 'float'
            }, {
                name: 'NETPAY',
                type: 'float'
            }],
            id: 'id',
            localdata: dataChqtran
        };
        var sourceChqtype = {
            async: false,
            datatype: "json",
            datafields: [{
                name: 'IDNO',
                type: 'integer'
            }, {
                name: 'PAYCODE',
                type: 'string'

            }, {
                name: 'DATAPAYTYP',
                value: 'PAYCODE',
                values: {
                    source: dataAdtPaytyp.records,
                    value: 'PAYCODE',
                    name: 'PAYDESC'
                }
            }, {
                name: 'REFNO',
                type: 'string'

            }, {
                name: 'NETAMT',
                type: 'float'

            }, {
                name: 'AMOUNT',
                type: 'float'
            }],
            id: 'id',
            localdata: dataChqtype
        };
        var dataAdtChqtran = new $.jqx.dataAdapter(sourceChqtran);
        var dataAdtChqtype = new $.jqx.dataAdapter(sourceChqtype);
        $('.admin-panels').adminpanel({
            grid: '.admin-grid',
            callback: function () {
                bootbox.confirm('<h3>A Custom Callback!</h3>', function () {});
            },
            onFinish: function () {
                $('.admin-panels').addClass('animated fadeIn').removeClass('fade-onload');
                demoHighCharts.init();
            },
            onSave: function () {
                $(window).trigger('resize');
            }
        });
        $('#textState').hide();
        $('#locat').jqxInput({
            height: 25,
            width: '100%',
            maxLength: 5
        });
        $('#locat').val($.session.get('locatcd'));
        $('#locatnm').jqxInput({
            height: 25,
            width: '100%'
        });
        $('#tmbill').jqxInput({
            height: 25,
            width: '100%',
            maxLength: 13
        });
        $('#custname').jqxInput({
            height: 25,
            width: '100%'
        });
        $("#vatrt").jqxNumberInput({
            height: 25,
            width: '100%',
            symbol: '%',
            spinButtons: true,
            digits: 2,
            decimalDigits: 0,
            min: 0,
            max: 99
        });
        $('#vatrt').val(condpay.VAT);

            height: 25,
            width: '100%',
            maxLength: 12
        });

            $("#tmbill").jqxInput({
                placeHolder: "Running Code"

                placeHolder: "Enter a document no."

        $("#tmbildt").jqxDateTimeInput({
            height: 25,
            width: '100%',
            culture: 'en-US'
        });
        $("#billno").jqxInput({
            height: 25,
            width: '100%',
            maxLength: 12
        });
        $("#arnet").jqxInput({
            height: 25,
            width: '100%'
        });
        $("#memo1").jqxInput({
            height: 50,
            width: '100%',
            maxLength: 1024
        });

            source: dataAdtTsale,
            displayMember: "DESC",
            valueMember: "TSALE",
            selectedIndex: 1,
            height: 25,
            width: '100%',
            autoDropDownHeight: true,
            placeHolder: "เลือก :"
        });
        $("#tableChqtran").jqxGrid({
            width: '100%',
            height: 200,
            source: dataAdtChqtran,
            editable: true,
            altrows: true,
            sortable: false,
            filterable: false,
            columnsresize: true,
            selectionmode: 'singlerow',
            editmode: 'selectedcell',
            showstatusbar: true,
            statusbarheight: 35,
            showaggregates: true,
            columns: [{
                text: '#',
                sortable: false,
                filterable: false,
                editable: false,
                groupable: false,
                draggable: false,
                resizable: false,
                align: 'center',
                cellsalign: 'center',
                datafield: '',
                columntype: 'number',
                width: 15,
                cellsrenderer: function (row, column, value) {
                    return "<div style='margin:4px; text-align:center;'>" + (value + 1) +
                        "</div>";
                },
                aggregates: ['count'],
                aggregatesrenderer: function (aggregates, column, element) {
                    var renderstring = "";
                    $.each(aggregates, function (key, value) {
                        renderstring +=
                            '<div style="position: relative; margin: 4px; overflow: hidden; font-weight: bold;">' +
                            value + '</div>';
                    });
                    return renderstring;
                }
            }, {
                text: 'IDNO',
                datafield: 'IDNO',
                hidden: true
            }, {
                text: 'ชำระค่า',
                datafield: 'PAYFOR',
                width: 350,
                align: 'center',
                cellsalign: 'left',
                columntype: 'dropdownlist',
                displayfield: 'DATAPAYFOR',
