<script type="text/javascript">
    $(document).ready(function () {
        //Default status Insert
        var status = 'insert';
        //เช็คสิทธิการใช้งาน
        var chkright = checkRight('FIN001');

        //เช็ค Running เอกสาร
        var chkrun  = checkRundoc('R_TMPBILL');
        var chkrun1 = checkRundoc('R_BILLNO');
        var netar = 0;
        var netfindawn = 0;
        
        //ฟังก์ชั่น สถานะ Insert หรือ Edit
        function statusChange(disabled) {
            if (disabled === false) {
                status = 'insert';
                $('#tsale').val('C');
                $('#tmbill').val('');
                $('#locat').val($.session.get('locatcd'));
                $('#tmbildt').jqxDateTimeInput('setDate', new Date());
                $('#contno').val('');
                $('#vatrt').val(condpay.VAT);
                $('#billno').val('');
                $('#memo1').val('');
                $('#tableChqtran').jqxGrid('clear');
                $('#searchInvlocat').show();
                $('#textState').hide();
            } else {
                status = 'update';
                $("#saveBtn").jqxButton({
                    disabled: !chkright.M_EDIT
                });
                $('#searchInvlocat').hide();
            }
            $("#contno").prop("readonly", disabled);
            $("#locat").jqxInput({disabled: disabled});
            $("#deleteBtn").jqxButton({
                disabled: !chkright.M_DELETE
            });
        }

        function getChqmas(tmbill) {
            $.ajax({
                async: false,
                method: 'GET',
                dataType: 'json',
                url: "sqltext",
                data: {
                    sql: "SELECT IDNO, CONTNO, SDATE, LOCAT, RESVNO, CUSCOD, STRNO, INCLVAT, VATRT, STDPRC, DISCT, KEYINPRC, NPRICE, VATPRC, PAYRES, SMPAY, TKANG, NKANG, VKANG, CREDIT, DUEDT, SALCOD, TSALE, ISSUENO, ISSUDT, COMEXT, COMINT, OTHPAY, TAXNO, TAXDT, USERID, INPUTDT, ADDRNO, REFNO, ACTICOD, PAYTYP, FLAG, ARREG1, ARREG3, PAYREG, PAYREG1, USERDEL, CANDT, FLREG, CREDAMT, SMCHQ, POSTGL, LOCSALE, FLCANCL FROM ARCRED WHERE CONTNO = '" + tmbill + "' "
                },
                success: function (data) {
                    $('#contno').val(data[0].CONTNO);
                    $('#tmbildt').val(data[0].SDATE);
                    $('#locat').val(data[0].LOCAT);
                    $('#contno').val(data[0].CUSCOD);
                    $('#vatrt').val(data[0].VATRT);
                    if (data[0].FLAG === 'C') {
                        $('#textState').show();
                    } else {
                        $('#textState').hide();
                    }
                }
            });
        }

        //ฟังก์ชั่นเช็ค validate CHQTRAN
        function validateChqtran() {
            $("#tableChqtran").jqxGrid('hidevalidationpopups');
            var rows = $("#tableChqtran").jqxGrid('getdisplayrows');
            var nullPayfor = 0,
                validatePayfor = 0,
                duplicatePayfor = 0,
                result = true;
            //Check validate
            for (var i = 0; i < rows.length; i++) {
                var row = rows[i];
                if ((row.PAYFOR === undefined) || (row.PAYFOR === '')) {
                    nullPayfor++;
                } else {
                    $.ajax({
                        async: false,
                        url: "duplicateCheck",
                        type: 'get',
                        data: {
                            table: 'PAYFOR',
                            field: 'FORCODE',
                            value: row.PAYFOR
                        },
                        success: function(data) {
                            if (data === true) {
                                validatePayfor++;
                            }
                        }
                    });

                    if (validatePayfor === 0) {
                        for (var j = 0; j < rows.length; j++) {
                            var row2 = rows[j];
                            if ((row2.PAYFOR === row.PAYFOR) && (j !== i)) {
                                duplicatePayfor++;
                                $("#tableChqtran").jqxGrid('showvalidationpopup', j, "PAYFOR", "ไม่สามารถเลือกรหัสซ้ำกันได้");
                                result = false;
                            }
                        }
                    }
                }
                if ((row.PAYAMT > 0) && (row.PAYFOR !== undefined) && (row.PAYFOR !== '')) {
                    if ((row.PAYFOR === '003') && (row.PAYAMT > netfindawn)) {
                        $("#tableChqtran").jqxGrid('showvalidationpopup', i, "PAYAMT", "ชำระมากกว่ายอดคงเหลือไม่ได้");
                        result = false;
                    } else if ((row.PAYFOR !== '003') && (row.PAYAMT > netar)) {
                        $("#tableChqtran").jqxGrid('showvalidationpopup', i, "PAYAMT", "ชำระมากกว่ายอดคงเหลือไม่ได้");
                        result = false;
                    }
                    if (row.PAYAMT < row.DISCT) {
                        $("#tableChqtran").jqxGrid('showvalidationpopup', i, "DISCT", "ให้ส่วนลดมากกว่ายอดตัดลูกหนี้");
                        result = false;
                    }
                }
                if (nullPayfor !== 0) {
                    $("#tableChqtran").jqxGrid('showvalidationpopup', i, "PAYFOR", "กรุณาเลือกรหัสการชำระ");
                    result = false;
                };
                if (validatePayfor !== 0) {
                    $("#tableChqtran").jqxGrid('showvalidationpopup', i, "PAYFOR", "ไม่พบรหัสการชำระนี้");
                    result = false;
                };
            }
            return result;
        }

        //ฟังก์ชั่นเช็ค validate CHQTYPE
        function validateChqtype() {
            $("#tableChqtype").jqxGrid('hidevalidationpopups');
            var rows = $("#tableChqtype").jqxGrid('getdisplayrows');
            var nullPaytyp = 0,
                validatePaytyp = 0,
                duplicatePaytyp = 0,
                result = true;
            //Check validate
            for (var i = 0; i < rows.length; i++) {
                var row = rows[i];
                if ((row.PAYCODE === undefined) || (row.PAYCODE === '')) {
                    nullPaytyp++;
                } else {
                    $.ajax({
                        async: false,
                        url: "duplicateCheck",
                        type: 'get',
                        data: {
                            table: 'PAYTYP',
                            field: 'PAYCODE',
                            value: row.PAYCODE
                        },
                        success: function(data) {
                            if (data === true) {
                                validatePaytyp++;
                            }
                        }
                    });

                    if (validatePaytyp === 0) {
                        for (var j = 0; j < rows.length; j++) {
                            var row2 = rows[j];
                            if ((row2.REFNO === row.REFNO) && (j !== i)) {
                                duplicatePaytyp++;
                                $("#tableChqtype").jqxGrid('showvalidationpopup', j, "REFNO", "ไม่สามารถเลือกรหัสซ้ำกันได้");
                                result = false;
                            }
                        }
                    }
                }
                if (nullPaytyp !== 0) {
                    $("#tableChqtype").jqxGrid('showvalidationpopup', i, "PAYCODE", "กรุณาเลือกรหัสประเภทการชำระ");
                    result = false;
                };
                if (validatePaytyp !== 0) {
                    $("#tableChqtype").jqxGrid('showvalidationpopup', i, "PAYCODE", "ไม่พบรหัสประเภทการชำระนี้");
                    result = false;
                };
            }
            return result;
        }

        //เงื่อนไข validate CHQMAS
        var rules = [{
            input: '#locat',
            message: 'กรุณาระบุรหัสสาขา!',
            action: 'keyup, blur, focusout',
            rule: 'required'
        }, {
            input: '#locat',
            message: 'ไม่พบรหัสสาขานี้!',
            action: 'keyup, blur, focusout',
            rule: function (input, commit) {
                var locat = $('#locat').val();
                if (locat !== '') {
                    $.ajax({
                        url: "duplicateCheck",
                        type: 'get',
                        data: {
                            table: 'INVLOCAT',
                            field: 'LOCATCD',
                            value: locat
                        },
                        success: function (data) {
                            if (data === true) {
                                commit(false);
                            } else commit(true);
                        },
                        error: function () {
                            commit(false);
                        }
                    });
                }
            }
        }, {
            input: '#contno',
            message: 'กรุณาระบุเลขที่สัญญา!',
            action: 'keyup, blur, focusout',
            rule: 'required'
        }, {
            input: '#contno',
            message: 'ไม่พบเลขที่สัญญานี้!',
            action: 'keyup, blur, focusout',
            rule: function (input, commit) {
                var contno = $('#contno').val();
                var tsale = $('#tsale').val();
                if (contno !== '') {
                    var result = [];
                    if (tsale === 'A') {
                        $.ajax({
                            async: false,
                            method: 'GET',
                            dataType: 'json',
                            url: "sqltext",
                            data: {
                                sql: "SELECT CONTNO FROM AR_INVOI WHERE KEYINPRC > SMPAY AND FLAG <> 'C' AND CONTNO = '"+contno+"' "
                            },
                            success: function (data) {
                                if (data.length > 0) {
                                    result = true;
                                } else {
                                    result = false;
                                }
                            },
                            error: function () {
                                result = false;
                            }
                        });
                    } else if (tsale === 'C') {
                        $.ajax({
                            async: false,
                            method: 'GET',
                            dataType: 'json',
                            url: "sqltext",
                            data: {
                                sql: "SELECT CONTNO FROM ARCRED WHERE KEYINPRC > SMPAY AND FLAG <> 'C' AND CONTNO = '"+contno+"' "
                            },
                            success: function (data) {
                                if (data.length > 0) {
                                    result = true;
                                } else {
                                    result = false;
                                }
                            },
                            error: function () {
                                result = false;
                            }
                        });
                    } else if (tsale === 'F') {
                        $.ajax({
                            async: false,
                            method: 'GET',
                            dataType: 'json',
                            url: "sqltext",
                            data: {
                                sql: "SELECT CONTNO FROM ARFINC WHERE KEYINPRC > SMPAY AND FLAG <> 'C' AND CONTNO = '"+contno+"' "
                            },
                            success: function (data) {
                                if (data.length > 0) {
                                    result = true;
                                } else {
                                    result = false;
                                }
                            },
                            error: function () {
                                result = false;
                            }
                        });
                    } else if (tsale === 'R') {
                        $.ajax({
                            async: false,
                            method: 'GET',
                            dataType: 'json',
                            url: "sqltext",
                            data: {
                                sql: "SELECT RESVNO FROM ARRESV WHERE CANFLAG <> 'C' AND SDATE IS NULL AND RESVNO = '"+contno+"' "
                            },
                            success: function (data) {
                                if (data.length > 0) {
                                    result = true;
                                } else {
                                    result = false;
                                }
                            },
                            error: function () {
                                result = false;
                            }
                        });
                    } else if (tsale === 'T') {
                        $.ajax({
                            async: false,
                            method: 'GET',
                            dataType: 'json',
                            url: "sqltext",
                            data: {
                                sql: "SELECT CUSCOD FROM CUSTMAST WHERE CUSCOD = '"+contno+"' "
                            },
                            success: function (data) {
                                if (data.length > 0) {
                                    result = true;
                                } else {
                                    result = false;
                                }
                            },
                            error: function () {
                                result = false;
                            }
                        });
                    } else if (tsale === 'X') {
                        $.ajax({
                            async: false,
                            method: 'GET',
                            dataType: 'json',
                            url: "sqltext",
                            data: {
                                sql: "SELECT ARCONT FROM AROTHSALE WHERE PAYAMT > SMPAY AND ARCONT = '"+contno+"' "
                            },
                            success: function (data) {
                                if (data.length > 0) {
                                    result = true;
                                } else {
                                    result = false;
                                }
                            },
                            error: function () {
                                result = false;
                            }
                        });
                    }
                    return result;
                }
            }
        }];

        if (chkrun === false) {
            rules.push({
                input: '#tmbill',
                message: 'กรุณาระบุเลขที่ใบรับเงิน!',
                action: 'keyup, blur, focusout',
                rule: 'required'
            }, {
                input: '#tmbill',
                message: 'ระบุเลขที่ใบรับเงินซ้ำ!',
                action: 'keyup, blur',
                rule: function (input, commit) {
                    var tmbill = $('#tmbill').val();
                    if (tmbill !== '') {
                        $.ajax({
                            url: "duplicateCheck",
                            type: 'get',
                            data: {
                                table: 'ARCRED',
                                field: 'CONTNO',
                                value: tmbill
                            },
                            success: function (data) {
                                if (data === true) {
                                    commit(true);
                                } else commit(false);
                            },
                            error: function () {
                                commit(false);
                            }
                        });
                    }
                }
            });
        }
        //ข้อมูลประเภทการขาย
        var sourceTsale = {
            async: false,
            datatype: "json",
            datafields: [{
                name: 'TSALE',
                type: 'string'
            }, {
                name: 'DESC',
                type: 'string'
            }],
            url: "sqltext",
            data: {
                sql: "SELECT TSALE, TRIM(TSALE)||' : '||TRIM(DESC) AS DESC FROM TSALE WHERE TSALE IN ('A','C','F','R','T','X') ORDER BY TSALE"
            }
        };
        var dataAdtTsale = new $.jqx.dataAdapter(sourceTsale);

        //ข้อมูลรหัสการชำระ
        var sourcePayfor = {
            async: false,
            datatype: "json",
            datafields: [{
                name: 'FORCODE',
                type: 'string'
            }, {
                name: 'FORDESC',
                type: 'string'
            }],
            url: "sqltext",
            data: {
                sql: "SELECT FORCODE, TRIM(FORCODE)||' : '||TRIM(FORDESC) AS FORDESC FROM PAYFOR WHERE REGTYP = 'N' AND BLOCK = 'N' AND TSALE NOT IN ('O', 'H') AND (SALETYPE = 'C' OR SALETYPE = 'T') ORDER BY FORCODE"
            }
        };
        var dataAdtPayfor = new $.jqx.dataAdapter(sourcePayfor);

        //ข้อมูลรหัสประเภท
        var sourcePaytyp = {
            async: false,
            datatype: "json",
            datafields: [{
                name: 'PAYCODE',
                type: 'string'
            }, {
                name: 'PAYDESC',
                type: 'string'
            }],
            url: "sqltext",
            data: {
                sql: "SELECT PAYCODE, TRIM(PAYCODE)||' : '||TRIM(PAYDESC) AS PAYDESC FROM PAYTYP ORDER BY PAYCODE"
            }
        };
        var dataAdtPaytyp = new $.jqx.dataAdapter(sourcePaytyp);
        //ข้อมูลเขที่อ้างอิง
        var dataRefno = [];
        var sourceRefno = {
            async: false,
            datatype: "json",
            datafields: [{
                name: 'REFNO',
                type: 'string'
            }, {
                name: 'REFDESC',
                type: 'string'
            }],
            id: 'id',
            localdata: dataRefno
        };
        var dataAdtRefno = new $.jqx.dataAdapter(sourceRefno);

        //DataSource CHQTRAN
        var dataChqtran = [];
        var dataChqtype = [];
        var sourceChqtran = {
            async: false,
            datatype: "json",
            datafields: [{
                name: 'IDNO',
                type: 'integer'
            }, {
                name: 'PAYFOR',
                type: 'string'

            }, {
                name: 'DATAPAYFOR',
                value: 'FORCODE',
                values: {
                    source: dataAdtPayfor.records,
                    value: 'FORCODE',
                    name: 'FORDESC'
                }
            }, {
                name: 'PAYAMT',
                type: 'float'

            }, {
                name: 'DISCT',
                type: 'float'
            }, {
                name: 'NETPAY',
                type: 'float'
            }],
            addrow: function(rowid, rowdata, position, commit) {
                commit(true);
            },
            deleterow: function(rowid, commit) {
                commit(true);
            },
            updaterow: function(rowid, newdata, commit) {
                commit(true);
