<script type="text/javascript">
    $(document).ready(function () {
        //Default status Insert
        var status = 'insert';
        var smpay = 0;
        //เช็คสิทธิการใช้งาน
        var chkright = checkRight('SAL009');

        //เช็ค Running เอกสาร //dbconfig
        var chkrun = checkRundoc('R_AGENNO');

        //ฟังก์ชั่น สถานะ Insert หรือ Edit
        function statusChange(disabled) {
            if (disabled === false) {
                status = 'insert';
                $('#contno').val('');
                $('#locat').val($.session.get('locatcd'));
                $('#sdate').jqxDateTimeInput('setDate', new Date());
                
                $('#cuscod').val('');
                $('#strno').val('');
                $('#vatrt').val(condpay.VAT);
                $('#credtm').val(0);
                $('#salcod').val($.session.get('officecode'));
                // $('#duedt').jqxDateTimeInput('setDate', new Date());
                $('#memo1').val('');
                $('#stdprc').val(0);
                $('#disct').val(0);
                $('#keyinprc').val(0);
                $('#issueno').val('');
                $('#issudt').jqxDateTimeInput('setDate', new Date());
                $('#comint').val(0);
                $('#taxno').val('');
                $('#taxdt').jqxDateTimeInput('setDate', new Date());
                $('#comext').val(0);
                $('#acticod').val('');
                $('#othpay').val(0);
                $('#paytyp').val('');
                smpay = 0;
                $('#tableArinvoitran').jqxGrid('clear');
                $('#searchInvlocat').show();
                $('#flag').val('');
                $('#postgl').val('');
                $('#textState').hide();
            } else {
                status = 'update';
                $("#saveBtn").jqxButton({
                    disabled: !chkright.M_EDIT
                });
                $('#searchInvlocat').hide();
            }
            $("#contno").prop("readonly", disabled);
            $("#locat").jqxInput({
                disabled: disabled
            });
            $("#strno").jqxInput({
                disabled: disabled
            });
            $("#taxno").jqxInput({
                disabled: disabled
            });
            $("#deleteBtn").jqxButton({
                disabled: !chkright.M_DELETE
            });
        }

        function getArinvoi(contno) {
            $.ajax({
                async: false,
                method: 'GET',
                dataType: 'json',
                url: "sqltext",
                data: {
                    sql: "SELECT A.IDNO,A.CONTNO,A.LOCAT,A.SDATE,A.INCLVAT,A.VATRT, A.PAYTYP,A.ADDRNO,A.CUSCOD,A.CREDTM,A.DUEDATE,A.SALCOD,A.ISSUNO,A.ISSUDT,A.LPAYD,	A.KEYINPRC,A.NPRICE,A.VATPRC,A.TOTPRC,A.NETPRC,A.NETVAT,A.SMPAY,A.FLAG,A.CANDT,A.TAXNO,A.TAXDT,A.MEMO1,A.SMCHQ,A.POSTGL,A.LOCSALE,A.FLCANCL,TRIM(B.SNAM)||TRIM(B.NAME1)||' '||TRIM(B.NAME2) AS CUSTNAME,TRIM(C.NAME)||' '||TRIM(C.SURNAME) AS OFFNAME FROM AR_INVOI A LEFT JOIN CUSTMAST B ON(A.CUSCOD=B.CUSCOD) LEFT JOIN OFFICER C ON(A.SALCOD=C.CODE) WHERE A.CONTNO = '" + contno + "' "
                },
                success: function (data) {
                    $('#locat').val(data[0].LOCAT);
                    $('#contno').val(data[0].CONTNO);
                    $('#sdate').val(data[0].SDATE);                 
                    $('#cuscod').val(data[0].CUSCOD);
                    $('#cuscodnm').val(data[0].CUSTNAME);
                    $('#salcod').val(data[0].SALCOD);
                    $('#salcodnm').val(data[0].OFFNAME);

                    $('#addrno').val(data[0].ADDRNO);
                    $('#vatrt').val(data[0].VATRT);
                    $('#paytyp').val(data[0].PAYTYP);
                    $('#credtm').val(data[0].CREDTM);                   
                    $('#issueno').val(data[0].ISSUNO);
                    $('#issudt').val(data[0].ISSUDT);
                    $('#duedate').val(data[0].DUEDATE);
                    $('#taxno').val(data[0].TAXNO);
                    $('#taxdt').val(data[0].TAXDT);
                    $('#locsale').val(data[0].LOCSALE);                                       
                    
                    $('#memo1').val(data[0].MEMO1);
                    $('#flag').val(data[0].FLAG);
                    $('#postgl').val(data[0].POSTGL);
                    smpay = data[0].SMPAY;
                    if (data[0].FLAG === 'C') {
                        $('#textState').show();
                    } else {
                        $('#textState').hide();
                    }
                    $('#v-locat').trigger('blur');
                    $('#v-salcod').trigger('blur');
                    $('#v-paytyp').trigger('blur');
                    getTableArinvoitran(data[0].CONTNO);
                    // getTableArresv(data[0].RESVNO);
                }
            });
        }

        function getTableArinvoitran(contno) {
            $.ajax({
                async: false,
                method: 'GET',
                dataType: 'json',
                url: "sqltext",
                data: {
                    sql: "SELECT IDNO,CONTID,CONTNO,STRNO,LOCAT,VATRT,SDATE,STDPRC,KEYIN,VKEYIN,NKEYIN,TOTPRC,NETPRC,NETVAT,CRDAMT,CRDNO,FLAG,REFNO,LOCSALE FROM AR_TRANS WHERE CONTNO = '" + contno + "' ORDER BY STRNO"
                },
                success: function (data) {
                    sourceArtran.localdata = data;
                    $('#tableArinvoitran').jqxGrid('updatebounddata');
                }
            });
        }

        function getTableArresv(resvno) {
            $.ajax({
                async: false,
                method: 'GET',
                dataType: 'json',
                url: "sqltext",
                data: {
                    sql: "SELECT A.IDNO,A.RESVNO,A.RESVDT,A.LOCAT,A.OPTCODE,A.OPTNAME,A.QTY,A.FLAG,(CASE WHEN A.FLSTAT='Y' THEN 'แถม' ELSE 'คิดเงิน' END) AS FLSTAT,(CASE WHEN A.INSTALL ='Y' THEN 'ติดตั้งแล้ว' ELSE '-' END) AS INSTALL,A.OPTTYP,A.OPTPRC,A.JOBNO,TRIM(A.OPTCODE)||' : '||TRIM(A.OPTNAME) AS SETMOD FROM ARRESVTRAN A WHERE A.RESVNO = '" +
                        resvno + "' ORDER BY A.IDNO"
                },
                success: function (data) {
                    sourceArresvtran.localdata = data;
                    $('#tableArresvtran').jqxGrid('updatebounddata');
                }
            });
        }

        //เงื่อนไข validate ARfinc
        var rules = [{
            input: '#contno',
            message: 'กรุณาระบุเลขที่สัญญา!',
            action: 'keyup, blur, focusout',
            rule: function (input, commit) {
                var contno = $('#contno').val()
                if (chkrun === false) {
                    var result = [];
                    if (contno === '') {
                        result = false;
                    } else {
                        result = true;
                    }
                    return result;
                } else {
                    return true;
                }
            }
        }, {
            input: '#contno',
            message: 'ระบุเลขที่สัญญาซ้ำ!',
            action: 'keyup, blur',
            rule: function (input, commit) {
                var contno = $('#contno').val();
                if ((contno !== '') && (status === 'insert')) {
                    var result = [];
                    $.ajax({
                        async: false,
                        url: "duplicateCheck",
                        type: 'get',
                        data: {
                            table: 'AR_INVOI',
                            field: 'CONTNO',
                            value: contno
                        },
                        success: function (data) {
                            if (data === true) {
                                result = true;
                            } else {
                                result = false;
                            }
                        },
                        error: function () {
                            result = false;
                        }
                    });
                    return result;
                } else {
                    return true;
                }
            }
        }, {
            input: '#locat',
            message: 'กรุณาระบุรหัสสาขา!',
            action: 'keyup, blur, focusout',
            rule: 'required'
        }, {
            input: '#locat',
            message: 'ไม่พบรหัสสาขานี้!',
            action: 'keyup, blur, focusout',
            rule: function (input, commit) {
                var locat = $('#locat').val();
                if (locat !== '') {
                    var result = [];
                    $.ajax({
                        async: false,
                        url: "duplicateCheck",
                        type: 'get',
                        data: {
                            table: 'INVLOCAT',
                            field: 'LOCATCD',
                            value: locat
                        },
                        success: function (data) {
                            if (data === true) {
                                result = false;
                            } else {
                                result = true;
                            }
                        },
                        error: function () {
                            result = false;
                        }
                    });
                    return result;
                } else {
                    return true;
                }
            }
        }, {
            input: '#cuscod',
            message: 'กรุณาระบุรหัสลูกค้า!',
            action: 'keyup, blur, focusout',
            rule: 'required'
        }, {
            input: '#cuscod',
            message: 'ไม่พบรหัสลูกค้านี้!',
            action: 'keyup, blur, focusout',
            rule: function (input, commit) {
                var cuscod = $('#cuscod').val();
                if (cuscod !== '') {
                    var result = [];
                    $.ajax({
                        async: false,
                        url: "duplicateCheck",
                        type: 'get',
                        data: {
                            table: 'CUSTMAST',
                            field: 'CUSCOD',
                            value: cuscod
                        },
                        success: function (data) {
                            if (data === true) {
                                result = false;
                            } else {
                                result = true;
                            }
                        },
                        error: function () {
                            result = false;
                        }
                    });
                    return result;
                } else {
                    return true;
                }
            }
        }, {
            input: '#locsale',
            message: 'กรุณาระบุรหัสสาขา!',
            action: 'keyup, blur, focusout',
            rule: 'required'
        }, {
            input: '#locsale',
            message: 'ไม่พบรหัสสาขานี้!',
            action: 'keyup, blur, focusout',
            rule: function (input, commit) {
                var locsale = $('#locsale').val();
                if (locsale !== '') {
                    var result = [];
                    $.ajax({
                        async: false,
                        url: "duplicateCheck",
                        type: 'get',
                        data: {
                            table: 'INVLOCAT',
                            field: 'LOCATCD',
                            value: locsale
                        },
                        success: function (data) {
                            if (data === true) {
                                result = false;
                            } else {
                                result = true;
                            }
                        },
                        error: function () {
                            result = false;
                        }
                    });
                    return result;
                } else {
                    return true;
                }
            }
        }];

        $('#textState').hide();
        $('#locat').jqxInput({
            height: 25,
            width: '100%',
            maxLength: 5
        });
        $('#locat').val($.session.get('locatcd'));
        $('#locatnm').jqxInput({
            height: 25,
            width: '100%'
        });
        $('#contno').jqxInput({
            height: 25,
            width: '100%',
            maxLength: 20
        });
        if (chkrun === true) {
            $("#contno").jqxInput({
                placeHolder: "Running Code"
            });
        } else {
            $("#contno").jqxInput({
                placeHolder: "ระบุเลขที่สัญญา."
            });
        }
        $("#contno").prop("readonly", chkrun);
        $("#memo1").jqxInput({
            height: 50,
            width: '100%',
            maxLength: 1024

        $('#deleteBtn').off().on('click', function () {

                    ShowMessage("รายการนี้บันทึก GL แล้ว ยกเลิกไม่ได้! ", "danger");
                } else {
