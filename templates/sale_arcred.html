<script type="text/javascript">
    $(document).ready(function () {
        //Default status Insert
        var status = 'insert';
        //เช็คสิทธิการใช้งาน
        var chkright = checkRight('SAL006');

        //เช็ค Running เอกสาร
        var chkrun = checkRundoc('R_CASHNO');

        $('.admin-panels').adminpanel({
            grid: '.admin-grid',
            callback: function () {
                bootbox.confirm('<h3>A Custom Callback!</h3>', function () {});
            },
            onFinish: function () {
                $('.admin-panels').addClass('animated fadeIn').removeClass('fade-onload');
                demoHighCharts.init();
            },
            onSave: function () {
                $(window).trigger('resize');
            }
        });

        //ฟังก์ชั่น สถานะ Insert หรือ Edit
        function statusChange(disabled) {
            if (disabled === false) {
                status = 'insert';
                $('#contno').val('');
                $('#locat').val($.session.get('locatcd'));
                $('#sdate').jqxDateTimeInput('setDate', new Date());
                $('#resvno').val('');
                $('#cuscod').val('');
                $('#strno').val('');
                $('#vatrt').val(condpay.VAT);
                $('#credtm').val(0);
                $('#salcod').val($.session.get('officecode'));
                // $('#duedt').jqxDateTimeInput('setDate', new Date());
                $('#memo1').val('');
                $('#stdprc').val(0);
                $('#disct').val(0);
                $('#keyinprc').val(0);
                $('#issueno').val('');
                $('#issudt').jqxDateTimeInput('setDate', new Date());
                $('#comint').val(0);
                $('#taxno').val('');
                $('#taxdt').jqxDateTimeInput('setDate', new Date());
                $('#comext').val(0);
                $('#acticod').val('');
                $('#othpay').val(0);
                $('#paytyp').val('');
                $('#smpay').val(0);
                $('#tableArmgar').jqxGrid('clear');
                $('#searchInvlocat').show();
                $('#searchArresv').show();
                $('#searchStrno').show();
                $('#flag').val('');
                $('#postgl').val('');
                $('#textState').hide();
            } else {
                status = 'update';
                $("#saveBtn").jqxButton({
                    disabled: !chkright.M_EDIT
                });
                $('#searchInvlocat').hide();
                $('#searchArresv').hide();
                $('#searchStrno').hide();
                $('#searchLocsale').hide();
            }
            $("#contno").prop("readonly", disabled);
            $("#locat").jqxInput({
                disabled: disabled
            });
            $("#resvno").jqxInput({
                disabled: disabled
            });
            $("#strno").jqxInput({
                disabled: disabled
            });
            $("#taxno").jqxInput({
                disabled: disabled
            });
            $("#deleteBtn").jqxButton({
                disabled: !chkright.M_DELETE
            });
        }
        //เงื่อนไข validate ARfinc
        var rules = [{
            input: '#contno',
            message: 'กรุณาระบุเลขที่สัญญา!',
            action: 'keyup, blur, focusout',
            rule: function (input, commit) {
                var contno = $('#contno').val()
                if (chkrun === false) {
                    var result = [];
                    if (contno === '') {
                        result = false;
                    } else {
                        result = true;
                    }
                    return result;
                } else {
                    return true;
                }
            }
        }, {
            input: '#contno',
            message: 'ระบุเลขที่สัญญาซ้ำ!',
            action: 'keyup, blur',
            rule: function (input, commit) {
                var contno = $('#contno').val();
                if ((contno !== '') && (status === 'insert')) {
                    var result = [];
                    $.ajax({
                        async: false,
                        url: "duplicateCheck",
                        type: 'get',
                        data: {
                            table: 'ARCRED',
                            field: 'CONTNO',
                            value: contno
                        },
                        success: function (data) {
                            if (data === true) {
                                result = true;
                            } else {
                                result = false;
                            }
                        },
                        error: function () {
                            result = false;
                        }
                    });
                    return result;
                } else {
                    return true;
                }
            }
        }, {
            input: '#locat',
            message: 'กรุณาระบุรหัสสาขา!',
            action: 'keyup, blur, focusout',
            rule: 'required'
        }, {
            input: '#locat',
            message: 'ไม่พบรหัสสาขานี้!',
            action: 'keyup, blur, focusout',
            rule: function (input, commit) {
                var locat = $('#locat').val();
                if (locat !== '') {
                    var result = [];
                    $.ajax({
                        async: false,
                        url: "duplicateCheck",
                        type: 'get',
                        data: {
                            table: 'INVLOCAT',
                            field: 'LOCATCD',
                            value: locat
                        },
                        success: function (data) {
                            if (data === true) {
                                result = false;
                            } else {
                                result = true;
                            }
                        },
                        error: function () {
                            result = false;
                        }
                    });
                    return result;
                } else {
                    return true;
                }
            }
        }, {
            input: '#cuscod',
            message: 'กรุณาระบุรหัสลูกค้า!',
            action: 'keyup, blur, focusout',
            rule: 'required'
        }, {
            input: '#cuscod',
            message: 'ไม่พบรหัสลูกค้านี้!',
            action: 'keyup, blur, focusout',
            rule: function (input, commit) {
                var cuscod = $('#cuscod').val();
                if (cuscod !== '') {
                    var result = [];
                    $.ajax({
                        async: false,
                        url: "duplicateCheck",
                        type: 'get',
                        data: {
                            table: 'CUSTMAST',
                            field: 'CUSCOD',
                            value: cuscod
                        },
                        success: function (data) {
                            if (data === true) {
                                result = false;
                            } else {
                                result = true;
                            }
                        },
                        error: function () {
                            result = false;
                        }
                    });
                    return result;
                } else {
                    return true;
                }
            }
        }, {
            input: '#resvno',
            message: 'ไม่พบเลขที่ใบจองนี้!',
            action: 'keyup, blur, focusout',
            rule: function (input, commit) {
                var resvno = $('#resvno').val();
                var locatresv = $('#locat').val();
                if ((resvno !== '') && (status === 'insert')) {
                    var result = [];
                    $.ajax({
                        async: false,
                        method: 'GET',

                    sql: "SELECT A.RESVNO,A.RESVDT,A.RESVDUE,A.LOCAT,A.CUSCOD,A.SALCOD,A.PRICE,A.SALEPRC,A.RESPAY,A.SMPAY,A.DISCT,A.TYPECOD,A.MODELCOD,A.BAABCOD,A.COLORCOD,A.ACARDNO,A.FLAG,A.CUSTYP,A.MEMO1,A.BK_NO,A.DOCNO,A.FLEETCOD,A.BOOKINGCODE,TRIM(B.SNAM)||TRIM(B.NAME1)||' '||TRIM(B.NAME2) AS CUSTNAME,TRIM(C.NAME)||' '||TRIM(C.SURNAME) AS OFFNAME,A.STRNO,D.ENGNO FROM ARRESV A LEFT JOIN CUSTMAST B ON(A.CUSCOD=B.CUSCOD) LEFT JOIN OFFICER C ON(A.SALCOD=C.CODE) LEFT JOIN INVTRAN D ON(A.STRNO=D.STRNO) WHERE A.RESVNO = '" +
                        resvno + "' "
                },
                success: function (data) {
                    
                    if(data == ''){
                        // console.log("ไม่มีค่าส่งมา");
                    }else{
                        $('#strno').val(data[0].STRNO);
                        $('#strnonm').val(data[0].STRNO);
                        $('#engno').val(data[0].ENGNO);
                        $('#cuscod').val(data[0].CUSCOD);
                        $('#cuscodnm').val(data[0].CUSTNAME);
                        $('#resvno').val(data[0].RESVNO);
                        $('#resvnonm').val(data[0].RESVNO);
                        // $('#acardno').val(data[0].ACARDNO);    

                        $('#stdprc').val(data[0].PRICE);
                        $('#keyinprc').val(data[0].SALEPRC);
                        $('#salcod').val(data[0].SALCOD);
                        $('#salcodnm').val(data[0].OFFNAME);

                        getTableAtran(data[0].RESVNO);
                    }
                }
            });
        }
        //ฟังก์ชั่น Get Data รายการอะไหล่
        function getTableAtran(resvno) {
            $.ajax({
                async: false,
                method: 'GET',
                dataType: 'json',
                url: "sqltext",
                data: {
                    sql: "SELECT ID_NO,RESVNO,RESVDT,LOCAT,OPTCODE,OPTNAME,QTY,FLAG,(CASE WHEN FLSTAT='Y' THEN 'แถม' ELSE 'คิดเงิน' END) AS FLSTAT,(CASE WHEN INSTALL ='Y' THEN 'ติดตั้งแล้ว' ELSE '-' END) AS INSTALL,USERID,OPTPRC,OPTTYP,INSTALQTY,NETPRC,NETVATPRC,TOTPRC,MU,QTYBL,QTYJOB,TYPEJOB FROM ARRESVTRAN WHERE RESVNO = '" +resvno + "' ORDER BY OPTCODE"
                },
                success: function (data) {
                    sourceArresvtran.localdata = data;
                    $('#tableArresvtran').jqxGrid('updatebounddata');
                }
            });
        }
        
        //แสดงคำอธิบาย
        $('#v-locat').off().on('blur', function () {
            $('#locatnm').val(getLocatName($('#locat').val()));
        });
        $('#v-locsale').off().on('blur', function () {
            $('#locsalenm').val(getLocatName($('#locsale').val()));
        });
        $('#v-cuscod').off().on('blur', function () {
            $('#cuscodnm').val(getCustname($('#cuscod').val()));
        });
        $('#v-acticod').off().on('blur', function () {
            $.ajax({
                async: false,
                method: 'GET',
                dataType: 'json',
                url: "sqltext",
                data: {
                    sql: "SELECT ACTIDESC FROM SETACTI WHERE ACTICODE = '"+$('#v-acticod').val()+"' "
                },
                success: function (data) {
                    $('#acticodnm').val(data[0].ACTIDESC);
                },
            });
        });
        $('#v-paytyp').off().on('blur', function () {
            $('#paytypnm').val(getPaydue($('#paytyp').val()));
        });
        $('#v-salcod').off().on('blur', function () {
            $('#salcodnm').val(getOfficeName($('#salcod').val()));
        });

        $('#v-locat').trigger('blur');
        $('#v-locsale').trigger('blur');
        $('#v-salcod').trigger('blur');
        //เมื่อค้นหาจากใบจอง
        $('#v-resvno').off().on('blur', function () {
            var resvno = $('#resvno').val();
            if (resvno !== "") {
                getResvno(resvno);
            }
        });

        //ค้นหาสาขา
        $('#searchInvlocat').off().on('click', function () {
            searchAll('invlocat', 'v-locat');
        });
        //ค้นหาสาขา ที่ขาย
        $('#searchLocsale').off().on('click', function () {
            searchAll('locsale', 'v-locsale');
        });
        //ค้นหาลูกค้า
        $('#searchCustmast').off().on('click', function () {
            searchAll('custmast', 'v-cuscod');
        });
        //ค้นหาใบจอง
        $('#searchArresv').off().on('click', function () {
            xlocat  = $('#locat').val()
            searchAll('arresvSale', 'v-resvno');
        });
        //ค้นหาเลขตัวถัง
        $('#searchStrno').off().on('click', function () {
            $.session.set('paramSrch1', $('#locat').val());
            searchAll('strnoSale', 'v-strno');
        });
        //ค้นหากิจกรรม
        $('#searchSetacti').off().on('click', function () {
            searchAll('setacti', 'v-acticod');
        });
        //ค้นหาวิธีการชำระเงิน
        $('#searchPaydue').off().on('click', function () {
            searchAll('paydue', 'v-paytyp');
        });
        //ค้นหาพนักงานขาย
        $('#searchSalcod').off().on('click', function () {
            searchAll('officer', 'v-salcod');
        });

        //เริ่มใหม่
        $('#newBtn').off().on('click', function () {
            loadHTML("sale_arcred");
        });
        //บันทึก
        $('#saveBtn').off().on('click', function () {
            // console.log('click');
            $('#fmArcred').jqxValidator('validate', function (result) {
                // console.log(result);
                if (result) {
                    $.when($.confirmdlg('ต้องการบันทึกข้อมูล?', 'info')).then(function () {
                        var docdate = $("#sdate").jqxDateTimeInput('getDate');
                        var duedate = $("#duedt").jqxDateTimeInput('getDate');
                        var issudate = $("#issudt").jqxDateTimeInput('getDate');
                        var currentCulture = Globalize.cultures['en-US'];
                        var localizationObject = currentCulture.calendar;
                        var sdate = $.jqx.dataFormat.formatdate(docdate, "dd/MM/yyyy",
                            localizationObject);
                        var duedt = $.jqx.dataFormat.formatdate(duedate, "dd/MM/yyyy",
                            localizationObject);
                        var issudt = $.jqx.dataFormat.formatdate(issudate, "dd/MM/yyyy",
                            localizationObject);
                        
                        var valueJSON = [{
                            status: status,
                            locat: $('#locat').val(),
                            table: 'ARCRED',
                            key: $('#contno').val(),
                            value: [{
                                LOCAT: $('#locat').val(),
                                CONTNO: $('#contno').val(),
                                SDATE: sdate,
                                DUEDT: duedt,
                                RESVNO: $('#resvno').val(),
                                CUSCOD: $('#cuscod').val(),
                                STRNO: $('#strno').val(),
                                VATRT: $('#vatrt').val(),
                                ADDRNO: $('#addrno').val(),
                                LOCSALE: $('#locsale').val(),

                                STDPRC: $('#stdprc').val(),
                                DISCT: $('#disct').val(),
                                KEYINPRC: $('#keyinprc').val(),
                                TKANG: $('#tkang').val(),
                                PAYRES: 0,
                                COMFIN: $('#comfin').val(),
                                COMEXT: $('#comext').val(),
                                ISSUENO: $('#issueno').val(),
                                ISSUDT: issudt,
                                TAXNO: '',
                                TAXDT: sdate,
                                PAYDAWN: 0,
                                REFNO: $('#refno').val(),
                                ACTICOD: $('#acticod').val(),
                                SMPAY: 0,
                                PAYTYP: $('#paytyp').val(),
                                T_NOPAY: $('#t_nopay').val(),

                                SALCOD: $('#salcod').val(),
                                KEYINUPAY: $('#keyinupay').val(),

                                EFRATE: $('#efrate').val(),
                                
                                MEMO1: $('#memo1').val(),
                                USERID: $.session.get('username'),
                                FLAG: 'A',
                            }]
                        }];
                        // Convert Value To JSON String
                        var value = JSON.stringify(valueJSON);
                        // console.log(value);
                        $('#ok').on('click', function (event) {
                            $.ajax({
                                url: 'saveArcred',
                                type: 'POST',
                                contentType: "application/json",
                                dataType: "json",
                                data: value,
                                success: function (data) {
                                    //console.log(data);
                                    if (data[0].save === true) {
                                        ShowMessage(
                                            "บันทึกข้อมูลเรียบร้อย!",
                                            "success");
                                        statusChange(true);
                                        getArcred(data[0].contno);
                                    } else {
                                        ShowMessage(
                                            "บันทึกไม่สำเร็จ!",
                                            "danger");
                                    }
                                },
                                error: function (xhr, status, error) {
                                    ShowMessage("บันทึกไม่สำเร็จ! ",
                                        "danger");
                                }
                            });
                        });
                    });
                }
            });
        });
        //ค้นหา
        $('#searchBtn').off().on('click', function () {
            //Show Dialog Search
            searchAll('arcred', 'contno');
            $('#okButton').on('click', function (event) {
                event.preventDefault();
                $('#fmArcred').jqxValidator('hide');
                statusChange(true);
                getArcred($('#contno').val());
            });
        });
        //ลบ
        $('#deleteBtn').off().on('click', function () {
            if ($('#contno').val() !== '') {
                if ($('#smpay').val() > 0) {
                    ShowMessage("รับชำระเงินแล้ว ยกเลิกไม่ได้! ", "danger");
                } else if ($('#flag').val() === 'C') {
                    ShowMessage("รายการนี้อยู่ในสถานะยกเลิกแล้ว! ", "danger");
                } else if ($('#postgl').val() === 'Y') {
                    ShowMessage("รายการนี้บันทึก GL แล้ว ยกเลิกไม่ได้! ", "danger");
                } else {
                    $.when($.confirmdlg('ต้องการยกเลิกการขาย?', 'warning')).then(function () {
                        $('#ok').on('click', function (event) {
                            var valueJSON = [{
                                table: 'ARCRED',
                                field: 'CONTNO',
                                key: $('#contno').val(),
                                userid: $.session.get('username'),
                                flag: 'C',
                            }];
                            // Convert Value To JSON String
                            var value = JSON.stringify(valueJSON);
                            $.ajax({
                                async: false,
                                method: 'POST',
                                dataType: 'json',
                                url: "cancelArcred",
                                data: value,
                                success: function (data) {
                                    if (data[0].cancel === true) {
                                        ShowMessage("ยกเลิกเรียบร้อย!",
                                            "success");
                                        $('#textState').show();
                                        //statusChange(false);
                                    } else {
                                        ShowMessage("ยกเลิกไม่สำเร็จ! ",
                                            "danger");
                                    }
                                },
                                error: function (xhr, status, error) {
                                    ShowMessage("ยกเลิกไม่สำเร็จ! ",
                                        "danger");
                                }
                            });
                        });
                    });
                }
            }
        });
    });
</script>
