<script type="text/javascript">
    $(document).ready(function () {
        //Default status Insert
        var status = 'insert';
        //เช็คสิทธิการใช้งาน
        var chkright = checkRight('STK002');

        //เช็ค Running เอกสาร
        var chkrun = checkRundoc('R_RECVCR');
        
        //ฟังก์ชั่น สถานะ Insert หรือ Edit
        function statusChange(disabled) {
            if (disabled === false) {
                status = 'insert';
                $('#contno').val('');
                $('#locat').val($.session.get('locatcd'));
                $('#sdate').jqxDateTimeInput('setDate', new Date());
                $('#resvno').val('');
                $('#cuscod').val('');
                $('#vatrt').val(condpay.VAT);
                $('#credtm').val(0);
                $('#salcod').val($.session.get('officecode'));
                $('#duedt').jqxDateTimeInput('setDate', new Date());
                $('#memo1').val('');
                $('#tableInvtran').jqxGrid('clear');
                $('#searchInvlocat').show();
                statusClear();
            } else {
                status = 'update';
                $("#saveBtn").jqxButton({
                    disabled: !chkright.M_EDIT
                });
                $('#searchInvlocat').hide();
            }
            $("#contno").prop("readonly", disabled);
            $("#locat").jqxInput({disabled: disabled});
            $("#strno").jqxInput({disabled: disabled});
            $("#deleteBtn").jqxButton({
                disabled: !chkright.M_DELETE
            });
        }

        function statusClear() {
            $('#issueno').val('');
            $('#strno').val('');
            $('#taxno').val('');
            $('#keyinprc').val(0);
            $('#disct').val(0);
            $('#comint').val(0);
            $('#comext').val(0);
            $('#othpay').val(0);
            $('#stdprc').val(0);
            $('#editrow').hide();
        }

        function getInvinvo(contno) {
            $.ajax({
                async: false,
                method: 'GET',
                dataType: 'json',
                url: "sqltext",
                data: {
                    sql: "SELECT * FROM INVINVO WHERE RECVNO = '" + contno + "' "
                },
                success: function (data) {
                    $('#contno').val(data[0].RECVNO);
                    $('#sdate').val(data[0].RECVDT);
                    $('#locat').val(data[0].LOCAT);
                    $('#resvno').val(data[0].INVNO);
                    $('#cuscod').val(data[0].APCODE);
                    $('#vatrt').val(data[0].VATRT);
                    $('#credtm').val(data[0].CREDTM);
                    $('#salcod').val(data[0].RVCODE);
                    $('#duedt').val(data[0].DUEDATE);
                    $('#memo1').val(data[0].MOMO1);
                    getInvtran(data[0].RECVNO);
                }
            });
        }
        //ฟังก์ชั่น Get Data INVTRAN
        function getInvtran(contno) {
            $.ajax({
                async: false,
                method: 'GET',
                dataType: 'json',
                url: "sqltext",
                data: {
                    sql: "SELECT IDNO, RECVNO, RECVDT, TYPERV, CRLOCAT, GCODE, TYPECOD, MODELCOD, BAABCOD, COLORCOD, CC, STAT, STRNO, ENGNO, REGNO, KEYNO, REFNO, MILERT, KEYINPRC, DISCT, COMINT, COMEXT, OTHPAY, TADDCOST, FLAG, STDPRC, PRICE, CRDTXNO, CRDAMT, ISSUENO, INPUTDT, USERID, FLAGDEL, RVBILLSL, BILLSLNO, TAXNO, TAXDT, RVBILLSLDATE, RVBILLSALNO, LOCATPARK, POSTGL, APCODE, OPENDT, PONO, OPTCODE FROM INVTRAN WHERE RECVNO ='" + contno + "' ORDER BY RECVNO, STRNO"
                },
                success: function (data) {
                    sourceInvtran.localdata = data;
                    $('#tableInvtran').jqxGrid('updatebounddata');
                }
            });
        }
        //เงื่อนไข validate INVINVNO
        var rules = [{
            input: '#locat',
            message: 'กรุณาระบุรหัสสาขา!',
            action: 'keyup, blur, focusout',
            rule: 'required'
        }, {
            input: '#locat',
            message: 'ไม่พบรหัสสาขานี้!',
            action: 'keyup, blur, focusout',
            rule: function (input, commit) {
                var locat = $('#locat').val();
                if (locat !== '') {
                    $.ajax({
                        url: "duplicateCheck",
                        type: 'get',
                        data: {
                            table: 'INVLOCAT',
                            field: 'LOCATCD',
                            value: locat
                        },
                        success: function (data) {
                            if (data === true) {
                                commit(false);
                            } else commit(true);
                        },
                        error: function () {
                            commit(false);
                        }
                    });
                }
            }
        }, {
            input: '#resvno',
            message: 'กรุณาระบุเลขที่ใบส่ง!',
            action: 'keyup, blur, focusout',
            rule: 'required'
        }, {
            input: '#cuscod',
            message: 'กรุณาระบุรหัสลูกค้า!',
            action: 'keyup, blur, focusout',
            rule: 'required'
        }, {
            input: '#cuscod',
            message: 'ไม่พบรหัสลูกค้านี้!',
            action: 'keyup, blur, focusout',
            rule: function (input, commit) {
                var cuscod = $('#cuscod').val();
                if (cuscod !== '') {
                    $.ajax({
                        url: "duplicateCheck",
                        type: 'get',
                        data: {
                            table: 'APMAST',
                            field: 'APCODE',
                            value: cuscod
                        },
                        success: function (data) {
                            if (data === true) {
                                commit(false);
                            } else commit(true);
                        },
                        error: function () {
                            commit(false);
                        }
                    });
                }
            }
        }];
        //เงื่อนไข validate INVTRAN
        rulesInvt =[{
            input: '#strno',
            message: 'กรุณาระบุเลขตัวถังสินค้า!',
            action: 'keyup, blur, focusout',
            rule: 'required'
        }, {
            input: '#strno',
            message: 'ระบุเลขตัวถังสินค้าซ้ำ!',
            action: 'keyup, blur',
            rule: function (input, commit) {
                var strno = $('#strno').val();
                var contno = $('#contno').val();
                if (strno !== '') {
                    $.ajax({
                        url: "duplicateStrno",
                        type: 'get',
                        data: {
                            value1: strno,
                            value2: contno
                        },
                        success: function (data) {
                            if (data === true) {
                                commit(true);
                            } else commit(false);
                        },
                        error: function () {
                            commit(false);
                        }
                    });
                }
            }
        }];
        if (chkrun === false) {
            rules.push({
                input: '#contno',
                message: 'กรุณาระบุเลขที่ใบรับ!',
                action: 'keyup, blur, focusout',
                rule: 'required'
            }, {
                input: '#contno',
                message: 'ระบุเลขที่ใบรับซ้ำ!',
                action: 'keyup, blur',
                rule: function (input, commit) {
                    var contno = $('#contno').val();
                    if (contno !== '') {
                        $.ajax({
                            url: "duplicateCheck",
                            type: 'get',
                            data: {
                                table: 'INVINVNO',
                                field: 'RECVNO',
                                value: contno
                            },
                            success: function (data) {
                                if (data === true) {
                                    commit(true);
                                } else commit(false);
                            },
                            error: function () {
                                commit(false);
                            }
                        });
                    }
                }
            });
        }
        //DataSource INVTRAN
        var dataInvtran = [];
        var sourceInvtran = {
            datatype: "json",
            datafields: [{
                name: 'IDNO',
                type: 'integer'
            }, {
                name: 'CRLOCAT',
                type: 'string'

            }, {
                name: 'GCODE',
                type: 'string'

            }, {
                name: 'STRNO',
                type: 'string'
            }, {
                name: 'ENGNO',
                type: 'string'

            }, {
                name: 'TYPECOD',
                type: 'string'

            }, {
                name: 'MODELCOD',
                type: 'string'

            }, {
                name: 'BAABCOD',
                type: 'string'

            }, {
                name: 'COLORCOD',
                type: 'string'

            }, {
                name: 'CC',
                type: 'float'

            }, {
                name: 'STAT',
                type: 'string'

            }, {
                name: 'KEYINPRC',
                type: 'float'

            }, {
                name: 'DISCT',
                type: 'float'

            }, {
                name: 'COMINT',
                type: 'float'

            }, {
                name: 'COMEXT',
                type: 'float'

            }, {
                name: 'OTHPAY',
                type: 'float'

            }, {
                name: 'STDPRC',
                type: 'float'

            }, {
                name: 'ISSUENO',
                type: 'string'

            }, {
                name: 'REGNO',
                type: 'string'

            }, {
                name: 'KEYNO',
                type: 'string'

            }, {
                name: 'MILERT',
                type: 'float'

            }, {
                name: 'TAXNO',
                type: 'string'

            }],
            addrow: function (rowid, rowdata, position, commit) {
                commit(true);
            },
            deleterow: function (rowid, commit) {
                commit(true);
            },
            updaterow: function (rowid, newdata, commit) {
                commit(true);
            },
            id: 'id',
            localdata: dataInvtran
        };
        var dataAdtInvtran = new $.jqx.dataAdapter(sourceInvtran);
        $('.admin-panels').adminpanel({
            grid: '.admin-grid',
            callback: function () {
                bootbox.confirm('<h3>A Custom Callback!</h3>', function () {});
            },
            onFinish: function () {
                $('.admin-panels').addClass('animated fadeIn').removeClass('fade-onload');
                demoHighCharts.init();
            },
            onSave: function () {
                $(window).trigger('resize');
            }
        });

        $('#locat').jqxInput({
            height: 25,
            width: '100%'
        });
        $('#locat').val($.session.get('locatcd'));
        $('#locatnm').jqxInput({
            height: 25,
            width: '100%'
        });
        $('#cuscod').jqxInput({
            height: 25,
            width: '100%'
        });
        $('#custname').jqxInput({
            height: 25,
            width: '100%'
        });
        $('#salcod').jqxInput({
            height: 25,
            width: '100%'
        });
