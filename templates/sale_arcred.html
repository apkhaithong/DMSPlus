        //เช็ค Running เอกสาร

        //ฟังก์ชั่น สถานะ Insert หรือ Edit
        function statusChange(disabled) {
            if (disabled === false) {
                status = 'insert';
                $('#contno').val('');
                $('#locat').val($.session.get('locatcd'));
                $('#sdate').jqxDateTimeInput('setDate', new Date());
                $('#resvno').val('');
                $('#cuscod').val('');
                $('#strno').val('');
                $('#vatrt').val(condpay.VAT);
                $('#credtm').val(0);
                $('#salcod').val($.session.get('officecode'));
                $('#duedt').jqxDateTimeInput('setDate', new Date());
                $('#memo1').val('');
                $('#stdprc').val(0);
                $('#disct').val(0);
                $('#keyinprc').val(0);
                $('#issueno').val('');
                $('#issudt').jqxDateTimeInput('setDate', new Date());
                $('#comint').val(0);
                $('#taxno').val('');
                $('#taxdt').jqxDateTimeInput('setDate', new Date());
                $('#comext').val(0);
                $('#acticod').val('');
                $('#othpay').val(0);
                $('#paytyp').val('');
                $('#smpay').val(0);
                $('#tableArresvtran').jqxGrid('clear');
                $('#searchInvlocat').show();
                $('#flag').val('');
                $('#postgl').val('');
                $('#textState').hide();
            } else {
                status = 'update';
                $("#saveBtn").jqxButton({
                    disabled: !chkright.M_EDIT
                });
                $('#searchInvlocat').hide();
            }
            $("#contno").prop("readonly", disabled);
            $("#locat").jqxInput({disabled: disabled});
            $("#resvno").jqxInput({disabled: disabled});
            $("#strno").jqxInput({disabled: disabled});
            $("#deleteBtn").jqxButton({
                disabled: !chkright.M_DELETE
            });
        }

        function getArcred(contno) {
            $.ajax({
                async: false,
                method: 'GET',
                dataType: 'json',
                url: "sqltext",
                data: {
                    sql: "SELECT IDNO, CONTNO, SDATE, LOCAT, RESVNO, CUSCOD, STRNO, INCLVAT, VATRT, STDPRC, DISCT, KEYINPRC, NPRICE, VATPRC, PAYRES, SMPAY, TKANG, NKANG, VKANG, CREDIT, DUEDT, SALCOD, TSALE, ISSUENO, ISSUDT, COMEXT, COMINT, OTHPAY, TAXNO, TAXDT, USERID, INPUTDT, ADDRNO, REFNO, ACTICOD, PAYTYP, FLAG, ARREG1, ARREG3, PAYREG, PAYREG1, USERDEL, CANDT, FLREG, CREDAMT, SMCHQ, POSTGL, LOCSALE, FLCANCL FROM ARCRED WHERE CONTNO = '" + contno + "' "
                },
                success: function (data) {
                    $('#contno').val(data[0].CONTNO);
                    $('#sdate').val(data[0].SDATE);
                    $('#locat').val(data[0].LOCAT);
                    $('#resvno').val(data[0].RESVNO);
                    $('#cuscod').val(data[0].CUSCOD);
                    $('#strno').val(data[0].STRNO);
                    $('#vatrt').val(data[0].VATRT);
                    $('#stdprc').val(data[0].STDPRC);
                    $('#disct').val(data[0].DISCT);
                    $('#keyinprc').val(data[0].KEYINPRC);
                    $('#vatrt').val(data[0].VATRT);
                    $('#credtm').val(data[0].CREDIT);
                    $('#duedt').val(data[0].DUEDT);
                    $('#salcod').val(data[0].SALCOD);
                    $('#issueno').val(data[0].ISSUENO);
                    $('#issudt').val(data[0].ISSUDT);
                    $('#comext').val(data[0].COMEXT);
                    $('#comint').val(data[0].COMINT);
                    $('#othpay').val(data[0].OTHPAY);
                    $('#taxno').val(data[0].TAXNO);
                    $('#taxdt').val(data[0].TAXDT);
                    //$('#memo1').val(data[0].MEMO1);
                    $('#acticod').val(data[0].ACTICOD);
                    $('#paytyp').val(data[0].PAYTYP);
                    $('#locsale').val(data[0].LOCSALE);
                    $('#flag').val(data[0].FLAG);
                    $('#postgl').val(data[0].POSTGL);
                    if (data[0].FLAG === 'C') {
                        $('#textState').show();
                    } else {
                        $('#textState').hide();
                    }
                }
            });
        }

        //เงื่อนไข validate ARCRED
        var rules = [{
            input: '#locat',
            message: 'กรุณาระบุรหัสสาขา!',
            action: 'keyup, blur, focusout',
            rule: 'required'
        }, {
            input: '#locat',
            message: 'ไม่พบรหัสสาขานี้!',
            action: 'keyup, blur, focusout',
            rule: function (input, commit) {
                var locat = $('#locat').val();
                if (locat !== '') {
                    $.ajax({
                        url: "duplicateCheck",
                        type: 'get',
                        data: {
                            table: 'INVLOCAT',
                            field: 'LOCATCD',
                            value: locat
                        },
                        success: function (data) {
                            if (data === true) {
                                commit(false);
                            } else commit(true);
                        },
                        error: function () {
                            commit(false);
                        }
                    });
                }
            }
        }, {
            input: '#cuscod',
            message: 'กรุณาระบุรหัสลูกค้า!',
            action: 'keyup, blur, focusout',
            rule: 'required'
        }, {
            input: '#cuscod',
            message: 'ไม่พบรหัสลูกค้านี้!',
            action: 'keyup, blur, focusout',
            rule: function (input, commit) {
                var cuscod = $('#cuscod').val();
                if (cuscod !== '') {
                    $.ajax({
                        url: "duplicateCheck",
                        type: 'get',
                        data: {
                            table: 'CUSTMAST',
                            field: 'CUSCOD',
                            value: cuscod
                        },
                        success: function (data) {
                            if (data === true) {
                                commit(false);
                            } else commit(true);
                        },
                        error: function () {
                            commit(false);
                        }
                    });
                }
            }
        }, {
            input: '#resvno',
            message: 'ไม่พบเลขที่ใบจองนี้!',
            action: 'keyup, blur, focusout',
            rule: function (input, commit) {
                var resvno = $('#resvno').val();
                // var locatresv = $('#locat').val();
                if (resvno !== '') {
                    var result = [];
                    $.ajax({
                        async: false,
                        method: 'GET',
                        dataType: 'json',
                        url: "sqltext",
                        data: {
                            sql: "SELECT RESVNO, FLAG, SDATE, RESVDT, SMPAY, RESPAY FROM ARRESV WHERE RESVNO ='" + resvno + "' "//AND LOCAT = '"+locatresv+"' "
                        },
                        success: function (data) {
                            if (data.length > 0) {
                                result = true;
                            } else { 
                                result = false;
                            }
                        },
                        error: function () {
                            result = false;
                        }
                    });
                    return result;
                }
            }
        }, {
            input: '#resvno',
            message: 'ใบจองนี้รับรถไปแล้ว!',
            action: 'keyup, blur, focusout',
            rule: function (input, commit) {
                var resvno = $('#resvno').val();
                //var locatresv = $('#locat').val();
                if (resvno !== '') {

                        async: false,
                        method: 'GET',

                            sql: "SELECT RESVNO, FLAG, SDATE, RESVDT, SMPAY, RESPAY FROM ARRESV WHERE RESVNO ='" + resvno + "' "//AND LOCAT = '"+locatresv+"' "

                        success: function (data) {

                                }

                        },

                        }
                    });
                    return result;
                }
            }
