<script type="text/javascript">
    $(document).ready(function () {
        //Default status Insert
        var status = 'insert';
        //เช็คสิทธิการใช้งาน
        var chkright = checkRight('SAL008');

        //เช็ค Running เอกสาร
        var chkrun = checkRundoc('R_FINCNO');

        //ฟังก์ชั่น สถานะ Insert หรือ Edit
        function statusChange(disabled) {
            if (disabled === false) {
                status = 'insert';
                $('#contno').val('');
                $('#locat').val($.session.get('locatcd'));
                $('#sdate').jqxDateTimeInput('setDate', new Date());
                $('#resvno').val('');
                $('#cuscod').val('');
                $('#strno').val('');
                $('#vatrt').val(condpay.VAT);
                $('#credtm').val(0);
                $('#salcod').val($.session.get('officecode'));
                // $('#duedt').jqxDateTimeInput('setDate', new Date());
                $('#memo1').val('');
                $('#stdprc').val(0);
                $('#disct').val(0);
                $('#keyinprc').val(0);
                $('#issueno').val('');
                $('#issudt').jqxDateTimeInput('setDate', new Date());
                $('#comint').val(0);
                $('#taxno').val('');
                $('#taxdt').jqxDateTimeInput('setDate', new Date());
                $('#comext').val(0);
                $('#acticod').val('');
                $('#othpay').val(0);
                $('#paytyp').val('');
                $('#smpay').val(0);
                $('#tableArmgar').jqxGrid('clear');
                $('#searchInvlocat').show();
                $('#flag').val('');
                $('#postgl').val('');
                $('#textState').hide();
            } else {
                status = 'update';
                $("#saveBtn").jqxButton({
                    disabled: !chkright.M_EDIT
                });
                $('#searchInvlocat').hide();
            }
            $("#contno").prop("readonly", disabled);
            $("#locat").jqxInput({
                disabled: disabled
            });
            $("#resvno").jqxInput({
                disabled: disabled
            });
            $("#strno").jqxInput({
                disabled: disabled
            });
            $("#taxno").jqxInput({
                disabled: disabled
            });
            $("#deleteBtn").jqxButton({
                disabled: !chkright.M_DELETE
            });
        }

        function getArfinc(contno) {

        //ฟังก์ชั่นเช็ค validate arresvtran
        function validateTableArmgar() {
            $("#tableArmgar").jqxGrid('hidevalidationpopups');
            var rows = $("#tableArmgar").jqxGrid('getdisplayrows');
            var cuscod = 0,
                nullCUSCOD = 0,
                validateCUSCOD = 0,
                duplicateCUSCOD = 0,
                result = true;
            //Check validate
            for (var i = 0; i < rows.length; i++) {
                var row = rows[i];
                // console.log(row.CUSCOD);
                if ((row.CUSCOD === undefined) || (row.CUSCOD === '')) {
                    nullCUSCOD++;
                } else {
                    $.ajax({
                        async: false,
                        url: "duplicateCheck",
                        type: 'get',
                        data: {
                            table: 'CUSTMAST',
                            field: 'CUSCOD',
                            value: row.CUSCOD
                        },
                        success: function (data) {
                            if (data === true) {
                                validateCUSCOD++;
                            }
                        }
                    });

                    if (validateCUSCOD === 0) {
                        for (var j = 0; j < rows.length; j++) {
                            var row2 = rows[j];
                            if ((row2.CUSCOD === row.CUSCOD) && (j !== i)) {
                                duplicateCUSCOD++;
                                $("#tableArmgar").jqxGrid('showvalidationpopup', j, "CUSCOD",
                                    "ไม่สามารถเลือกซ้ำกันได้");
                                result = false;
                            }
                        }
                    }
                }

                if (nullCUSCOD !== 0) {
                    $("#tableArmgar").jqxGrid('showvalidationpopup', i, "CUSCOD", "กรุณาเลือกรหัส");
                    result = false;
                };

            }
            return result;
        }

                url: "sqltext",
                data: {
                    sql: "SELECT A.RESVNO,A.RESVDT,A.RESVDUE,A.LOCAT,A.CUSCOD,A.SALCOD,A.PRICE,A.SALEPRC,A.RESPAY,A.SMPAY,A.DISCT,A.TYPECOD,A.MODELCOD,A.BAABCOD,A.COLORCOD,A.ACARDNO,A.FLAG,A.CUSTYP,A.MEMO1,A.BK_NO,A.DOCNO,A.FLEETCOD,A.BOOKINGCODE,TRIM(B.SNAM)||TRIM(B.NAME1)||' '||TRIM(B.NAME2) AS CUSTNAME,TRIM(C.NAME)||' '||TRIM(C.SURNAME) AS OFFNAME,A.STRNO FROM ARRESV A LEFT JOIN CUSTMAST B ON(A.CUSCOD=B.CUSCOD) LEFT JOIN OFFICER C ON(A.SALCOD=C.CODE) WHERE A.RESVNO = '" +
                        resvno + "' "
                },
                success: function (data) {
                    
                    if(data == ''){
                        // console.log("ไม่มีค่าส่งมา");
                    }else{
                        $('#strno').val(data[0].STRNO);
                        $('#cuscod').val(data[0].CUSCOD);
                        $('#cuscodnm').val(data[0].CUSTNAME);
                        $('#resvno').val(data[0].RESVNO);
                        // $('#acardno').val(data[0].ACARDNO);    

                        $('#stdprc').val(data[0].PRICE);
                        $('#keyinprc').val(data[0].SALEPRC);
                        $('#salcod').val(data[0].SALCOD);
                        $('#salcodnm').val(data[0].OFFNAME);

                        getTableAtran(data[0].RESVNO);
                    }
                }
            });
        }

        $('#searchBtn').off().on('click', function () {

            searchAll('arfinc', 'contno');

                var rules2 = rules.slice();
                if (chkrun === false) {
                    // console.log('test');
                    rules2.splice(1, 1);
                }
                console.log(rules);
                rules2.splice(4, 8);
                console.log(rules2);
                $('#fmArfinc').jqxValidator('rules', rules2);

                $('#fmArfinc').jqxValidator('hide');
                statusChange(true);
                getArfinc($('#contno').val());

        //ลบ
        $('#deleteBtn').off().on('click', function () {
            if ($('#contno').val() !== '') {
                if ($('#smpay').val() > 0) {
                    ShowMessage("รับชำระเงินแล้ว ยกเลิกไม่ได้! ", "danger");
                } else if ($('#flag').val() === 'C') {
                    ShowMessage("รายการนี้อยู่ในสถานะยกเลิกแล้ว! ", "danger");
                } else if ($('#postgl').val() === 'Y') {
                    ShowMessage("รายการนี้บันทึก GL แล้ว ยกเลิกไม่ได้! ", "danger");
                } else {
                    $.when($.confirmdlg('ต้องการยกเลิกการขาย?', 'warning')).then(function () {
                        $('#ok').on('click', function (event) {
                            var valueJSON = [{
                                table: 'ARFINC',
                                field: 'CONTNO',
                                key: $('#contno').val(),
                                userid: $.session.get('username'),
                                flag: 'C',
                            }];
                            // Convert Value To JSON String
                            var value = JSON.stringify(valueJSON);
                            $.ajax({
                                async: false,
                                method: 'POST',
                                dataType: 'json',
                                url: "cancelArfinc",
                                data: value,
                                success: function (data) {
                                    if (data[0].cancel === true) {
                                        ShowMessage("ยกเลิกเรียบร้อย!",
                                            "success");
                                        $('#textState').show();
                                        //statusChange(false);
                                    } else {
                                        ShowMessage("ยกเลิกไม่สำเร็จ! ",
                                            "danger");
                                    }
                                },
                                error: function (xhr, status, error) {
                                    ShowMessage("ยกเลิกไม่สำเร็จ! ",
                                        "danger");
                                }
                            });
                        });
                    });
                }
            }
        });
    });
