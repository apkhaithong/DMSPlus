<script type="text/javascript">
    $(document).ready(function () {
        //Default status Insert

        //เช็คสิทธิการใช้งาน
        var chkright = checkRight('SAL003');

        //เช็ค Running เอกสาร

        var chkrun = false;

        //ฟังก์ชั่น สถานะ Insert หรือ Edit
        function statusChange(disabled) {
            if (disabled === false) {
                status = 'insert';
                $('#acardno').val('');
                $('#locat').val($.session.get('locatcd'));
                $('#acarddt').jqxDateTimeInput('setDate', new Date());
                $('#cuscod').val('');
                $('#salcod').val($.session.get('officecode'));
                $("#custtyp").jqxDropDownList({
                    selectedIndex: -1
                });
                $("#cartyp").jqxDropDownList({
                    selectedIndex: -1
                });
                $('#modelcod').val('');
                $('#colorcod').val('');
                $('#baabcod').val('');
                $('#manuyr').val('');
                $('#cc').val('');
                $('#price').val('');
                $('#disct').val('');
                $('#dawn').val('');
                $('#keyinupay').val('');
                $("#saltyp").jqxDropDownList({
                    selectedIndex: -1
                });
                $('#t_nopay').val('');
                $('#regno').val('');
                $('#insure1').val('');
                $('#insure1prc').val('');
                $('#insure3').val('');
                $('#insure3prc').val('');

                $('#tableAcardtran').jqxGrid('clear');
                $('#searchInvlocat').show();
                $('#flag').val('');
                $('#textState').hide();
            } else {
                status = 'update';
                $("#saveBtn").jqxButton({
                    disabled: !chkright.M_EDIT
                });
                $('#searchInvlocat').hide();
            }
            $("#acardno").prop("readonly", disabled);
            $("#locat").jqxInput({
                disabled: disabled
            });
            $("#deleteBtn").jqxButton({
                disabled: !chkright.M_DELETE
            });
            $("#printBtn").jqxButton({disabled: !disabled});
        }

        function getAcard(acardno) {
            $.ajax({
                async: false,
                method: 'GET',
                dataType: 'json',
                url: "sqltext",
                data: {
                    sql: "SELECT * FROM ACARD WHERE ACARDNO = '" +
                        acardno + "' "
                },
                success: function (data) {
                    $('#acardno').val(data[0].ACARDNO);
                    $('#acarddt').val(data[0].ACARDDT);
                    $('#locat').val(data[0].LOCAT);
                    $('#cuscod').val(data[0].CUSCOD);
                    $('#salcod').val(data[0].SALCOD);
                    $('#custtyp').val(data[0].CUSTTYP);
                    $('#cartyp').val(data[0].CARTYP);
                    $('#cardesc').val(data[0].CARDESC);
                    $('#modelcod').val(data[0].MODELCOD);
                    $('#colorcod').val(data[0].COLORCOD);
                    $('#baabcod').val(data[0].BAABCOD);
                    $('#manuyr').val(data[0].MANUYR);
                    $('#cc').val(data[0].CC);
                    $('#price').val(data[0].PRICE);
                    $('#disct').val(data[0].DISCT);
                    $('#dawn').val(data[0].DAWN);
                    $('#keyinupay').val(data[0].KEYINUPAY);
                    $('#saltyp').val(data[0].SALTYP);
                    $('#t_nopay').val(data[0].T_NOPAY);
                    $('#regno').val(data[0].REGNO);
                    $('#insure1').val(data[0].INSURE1);
                    $('#insure1prc').val(data[0].INSURE1PRC);
                    $('#insure3').val(data[0].INSURE3);
                    $('#insure3prc').val(data[0].INSURE3PRC);

                    $('#flag').val(data[0].FLAG);
                    if (data[0].FLAG === 'C') {
                        $('#textState').show();
                    } else {
                        $('#textState').hide();
                    }

                    // check booking and matching
                    $('#booking').val(data[0].BOOKING);
                    $('#matching').val(data[0].MATCHING);

                    getTableAcardtran(data[0].ACARDNO);
                }
            });
        }
        //ฟังก์ชั่น Get Data ACARDTRAN
        function getTableAcardtran(acardno) {
            $.ajax({
                async: false,
                method: 'GET',
                dataType: 'json',
                url: "sqltext",
                data: {
                    sql: "SELECT IDNO, ACARDNO, ACARDDT, LOCAT, OPTCODE, OPTNAME, QTY, FLAG, FLSTAT, USERID, INPUTDT, OPTPRC FROM ACARDTRAN WHERE ACARDNO = '" +
                        acardno + "' ORDER BY IDNO"
                },
                success: function (data) {
                    sourceAcardtran.localdata = data;
                    $('#tableAcardtran').jqxGrid('updatebounddata');
                }
            });
        }

        //เงื่อนไข validate ARCRED
        var rules = [{
            input: '#locat',
            message: 'กรุณาระบุรหัสสาขา!',
            action: 'keyup, blur, focusout',
            rule: 'required'
        }, {
            input: '#locat',
            message: 'ไม่พบรหัสสาขานี้!',
            action: 'keyup, blur, focusout',
            rule: function (input, commit) {
                var locat = $('#locat').val();
                if (locat !== '') {
                    $.ajax({
                        url: "duplicateCheck",
                        type: 'get',
                        data: {
                            table: 'INVLOCAT',
                            field: 'LOCATCD',
                            value: locat
                        },
                        success: function (data) {
                            if (data === true) {
                                commit(false);
                            } else commit(true);
                        },
                        error: function () {
                            commit(false);
                        }
                    });
                }
            }
        }, {
            input: '#cuscod',
            message: 'กรุณาระบุรหัสลูกค้า!',
            action: 'keyup, blur, focusout',
            rule: 'required'
        }, {
            input: '#cuscod',
            message: 'ไม่พบรหัสลูกค้านี้!',
            action: 'keyup, blur, focusout',
            rule: function (input, commit) {
                var cuscod = $('#cuscod').val();
                if (cuscod !== '') {
                    $.ajax({
                        url: "duplicateCheck",
                        type: 'get',
                        data: {
                            table: 'CUSTMAST',
                            field: 'CUSCOD',
                            value: cuscod
                        },
                        success: function (data) {
                            if (data === true) {
                                commit(false);
                            } else commit(true);
                        },
                        error: function () {
                            commit(false);
                        }
                    });
                }
            }
        }, {
            input: '#custtyp',
            message: 'กรุณาเลือกประเภทลูกค้า!',
            action: 'keyup, blur, focusout',
            rule: function (input, commit) {
                var index = $("#custtyp").jqxDropDownList('getSelectedIndex');
                return index != -1;
            }
        }, {
            input: '#cartyp',
            message: 'กรุณาเลือกประเภทรถ!',
            action: 'keyup, blur, focusout',
            rule: function (input, commit) {
                var index = $("#cartyp").jqxDropDownList('getSelectedIndex');
                return index != -1;
            }
        }, {
            input: '#saltyp',
            message: 'กรุณาเลือกประเภทการซื้อ!',
            action: 'keyup, blur, focusout',
            rule: function (input, commit) {

                return index != -1;

        if (chkrun === false) {

            input: '#acardno',

                var acardno = $('#acardno').val();
                // var locatresv = $('#locat').val();
                if (acardno !== '') {

                    $.ajax({

                            sql: "SELECT ACARDNO FROM ACARD WHERE ACARDNO ='" + acardno + "' "//AND LOCAT = '"+locatresv+"' "
                        },

                            if (data.length > 0) {
                                result = false;
                            } else {

        //console.log(rules);

                var row = rows[i];

                if ((row.OPTCODE === undefined) || (row.OPTCODE === '')) {
                    nullOPTCODE++;

                        url: "duplicateCheck",
                        type: 'get',
                        data: {
                            table: 'ACARDTRAN',
                            field: 'OPTCODE',
                            value: row.OPTCODE
                        },
                        success: function (data) {
                            if (data === true) {
                                validateOPTCODE++;
                            }
                        }
                    });

                    if (validateOPTCODE === 0) {
                        for (var j = 0; j < rows.length; j++) {
                            var row2 = rows[j];
                            if ((row2.OPTCODE === row.OPTCODE) && (j !== i)) {
                                duplicateOPTCODE++;
                                $("#tableAcardtran").jqxGrid('showvalidationpopup', j, "OPTCODE",
                                    "ไม่สามารถเลือกซ้ำกันได้");
                                result = false;

                    $("#tableAcardtran").jqxGrid('showvalidationpopup', i, "OPTCODE", "กรุณาเลือกรหัส");

                                            "บันทึกข้อมูลเรียบร้อย!",
                                            "success");
                                        statusChange(true);
                                        getAcard(data[0].acardno);
                                    } else {
                                        ShowMessage(
                                            "บันทึกไม่สำเร็จ!",
                                            "danger");
                                    }
                                },
                                error: function (xhr, status, error) {
                                    ShowMessage(
                                        "บันทึกไม่สำเร็จ! ",
                                        "danger");
                                }
                            });
                        });
                    });
                }
            });
        });
        //ค้นหาสาขา
        $('#searchInvlocat').off().on('click', function () {
            searchAll('invlocat', 'v-locat');
        });
        //ค้นหาลูกค้า
        $('#searchCustmast').off().on('click', function () {
            searchAll('custmast', 'v-cuscod');
        });
        //ค้นหารุ่นรถ
        $('#searchSetmodel').off().on('click', function () {
            searchAll('setmodel', 'v-modelcod');
        });
        //ค้นหาสีรถ
        $('#searchSetcolor').off().on('click', function () {
            searchAll('setcolor', 'v-colorcod');
        });
        //ค้นหาแบบรถ
        $('#searchSetbaab').off().on('click', function () {
            searchAll('setbaab', 'v-baabcod');
        });
        //ค้นหา
        $('#searchBtn').off().on('click', function () {
            //Show Dialog Search
            chkrun = true;
            searchAll('acard', 'acardno');

            $('#okButton').on('click', function (event) {
                $('#fmAcard').jqxValidator('hide');
                var rules2 = rules.slice();
                // if (chkrun === false) {
                //     // console.log('test');
                //     rules.splice(8, 1);
                //     rules2.splice(8, 1);
                // }
                rules2.splice(8, 1);
                // console.log(rules);
                // console.log(rules2);
                // $('#fmAcard').jqxValidator('rules', rules);
                $('#fmAcard').jqxValidator('rules', rules2);
                event.preventDefault();
                $('#fmAcard').jqxValidator('hide');
                statusChange(true);
                getAcard($('#acardno').val());
            });
        });
        //ลบ
        $('#deleteBtn').off().on('click', function () {
            if ($('#acardno').val() !== '') {
                if ($('#booking').val() === 'Y') {
                    ShowMessage("A-card นี้โดนจองแล้ว ยกเลิกไม่ได้! ", "danger");
                } else if ($('#flag').val() === 'C') {
                    ShowMessage("รายการนี้อยู่ในสถานะยกเลิกแล้ว! ", "danger");
                } else if ($('#matching').val() === 'Y') {
                    ShowMessage("รายการนี้บันทึก Matching แล้ว ยกเลิกไม่ได้! ", "danger");
                } else {
                    $.when($.confirmdlg('ต้องการยกเลิกการขาย?', 'warning')).then(function () {
                        $('#ok').on('click', function (event) {
                            var valueJSON = [{
                                table: 'ACARD',
                                field: 'ACARDNO',
                                key: $('#acardno').val(),
                                userid: $.session.get('username'),
                                flag: 'C',
                            }];
                            // Convert Value To JSON String
                            var value = JSON.stringify(valueJSON);
                            $.ajax({
                                async: false,
                                method: 'POST',
                                dataType: 'json',
                                url: "cancelAcard",
                                data: value,
                                success: function (data) {
                                    if (data[0].cancel === true) {
                                        ShowMessage("ยกเลิกเรียบร้อย!",
                                            "success");
                                        $('#textState').show();
                                        //statusChange(false);
                                    } else {
                                        ShowMessage("ยกเลิกไม่สำเร็จ! ",
                                            "danger");
                                    }
                                },
                                error: function (xhr, status, error) {
                                    ShowMessage("ยกเลิกไม่สำเร็จ! ",
                                        "danger");
                                }
                            });
                        });
                    });
                }
            }
        });
        //พิมพ์
        $('#printBtn').off().on('click', function () { 
            var baseUrl = document.location.origin;
            var reportname = 'fr_acard';
            var vdocno = $('#acardno').val();
            openReport('GET', baseUrl+'/report', {reportname: reportname, vdocno: vdocno});
        });
    });
</script>
