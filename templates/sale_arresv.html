<script type="text/javascript">
    $(document).ready(function () {
        //Default status Insert

        // var chkrun = false;

        //ฟังก์ชั่น สถานะ Insert หรือ Edit
        function statusChange(disabled) {
            if (disabled === false) {
                status = 'insert';
                $('#resvno').val('');
                $('#locat').val($.session.get('locatcd'));
                $('#resvdt').jqxDateTimeInput('setDate', new Date());
                $('#cuscod').val('');
                $('#salcod').val($.session.get('officecode'));
                $("#custtyp").jqxDropDownList({
                    selectedIndex: -1
                });
                $('#typecod').val('');
                $('#modelcod').val('');
                $('#colorcod').val('');
                $('#baabcod').val('');
                $('#price').val(0);
                $('#disct').val(0);
                $('#dawn').val(0);
                $('#keyinupay').val(0);
                // $("#saltyp").jqxDropDownList({
                //     selectedIndex: -1
                // });
                $('#t_nopay').val(0);
                $('#regno').val('');
                $('#insure1').val('');
                $('#insure1prc').val(0);
                $('#insure3').val('');
                $('#insure3prc').val(0);

                $('#tableArresvtran').jqxGrid('clear');
                $('#searchInvlocat').show();
                $('#flag').val('');
                $('#textState').hide();
            } else {
                status = 'update';
                $("#saveBtn").jqxButton({
                    disabled: !chkright.M_EDIT
                });
                $('#searchInvlocat').hide();
            }
            $("#resvno").prop("readonly", disabled);
            $("#locat").jqxInput({
                disabled: disabled
            });
            $("#deleteBtn").jqxButton({
                disabled: !chkright.M_DELETE
            });
            $("#printBtn").jqxButton({
                disabled: !disabled
            });
        }

        function getArresv(resvno){
            $.ajax({
                async: false,
                method: 'GET',
                dataType: 'json',
                url: "sqltext",
                data: {
                    sql: "SELECT A.RESVNO,A.RESVDT,A.RESVDUE,A.LOCAT,A.CUSCOD,A.SALCOD,A.PRICE,A.SALEPRC,A.RESPAY,A.SMPAY,A.DISCT,A.TYPECOD,A.MODELCOD,A.BAABCOD,A.COLORCOD,A.ACARDNO,A.FLAG,A.CUSTYP,A.MEMO1,A.BK_NO,A.DOCNO,A.FLEETCOD,A.BOOKINGCODE,TRIM(B.SNAM)||TRIM(B.NAME1)||' '||TRIM(B.NAME2) AS CUSTNAME,TRIM(C.NAME)||' '||TRIM(C.SURNAME) AS OFFNAME FROM ARRESV A LEFT JOIN CUSTMAST B ON(A.CUSCOD=B.CUSCOD) LEFT JOIN OFFICER C ON(A.SALCOD=C.CODE) WHERE A.RESVNO = '" +
                        resvno + "' "
                },
                success: function (data) {
                    $('#locat').val(data[0].LOCAT);
                    $('#resvdt').val(data[0].RESVDT);
                    $('#resvdue').val(data[0].RESVDUE);
                    $('#bk_no').val(data[0].BK_NO);
                    $('#docno').val(data[0].DOCNO);
                    $('#acardno').val(data[0].ACARDNO);

                    var xCusttyp = "";
                    if(data[0].CUSTYP == "1"){
                        xCusttyp = "บุคคลทั่วไป";
                    }else{
                        xCusttyp = "นิติบุคคล";
                    }
                    // console.log(data[0].CUSTYP);
                    $('#custtyp').val(xCusttyp);

                    $('#cuscod').val(data[0].CUSCOD);
                    $('#custname').val(data[0].CUSTNAME);
                    $('#salcod').val(data[0].SALCOD);
                    $('#officename').val(data[0].OFFNAME);
                    $('#fleetcod').val(data[0].FLEETCOD);
                    $('#bookingcod').val(data[0].BOOKINGCODE);

                    $('#typecod').val(data[0].TYPECOD);
                    $('#modelcod').val(data[0].MODELCOD);
                    $('#colorcod').val(data[0].COLORCOD);
                    $('#baabcod').val(data[0].BAABCOD);
                    $('#price').val(data[0].PRICE);
                    $('#disct').val(data[0].DISCT);
                    $('#saleprc').val(data[0].PRICE);
                    $('#smpay').val(data[0].SMPAY);
                    $('#respay').val(data[0].RESPAY);
                    $('#memo1').val(data[0].MEMO1);

                    getTableArresvtran(data[0].RESVNO);
                }
            });
        }

        function getTableArresvtran(resvno) {
            $.ajax({
                async: false,
                method: 'GET',
                dataType: 'json',
                url: "sqltext",
                data: {
                    sql: "SELECT A.IDNO,A.RESVNO,A.RESVDT,A.LOCAT,A.OPTCODE,A.OPTNAME,A.QTY,A.FLAG,(CASE WHEN A.FLSTAT='Y' THEN '1' ELSE '0' END) AS FLSTAT,(CASE WHEN A.INSTALL ='Y' THEN '1' ELSE '0' END) AS INSTALL,A.OPTTYP,A.OPTPRC,A.JOBNO,TRIM(A.OPTCODE)||' : '||TRIM(A.OPTNAME) AS SETMOD FROM ARRESVTRAN A WHERE A.RESVNO = '" +
                        resvno + "' ORDER BY A.IDNO"
                },
                success: function (data) {
                    sourceArresvtran.localdata = data;
                    $('#tableArresvtran').jqxGrid('updatebounddata');
                }
            });
        }

        function getAcard(acardno) {
            // console.log(acardno);
            $.ajax({
                async: false,
                method: 'GET',
                dataType: 'json',
                url: "sqltext",
                data: {
                    sql: "SELECT A.ACARDNO,A.ACARDDT,A.SALCOD,A.LOCAT,A.CUSCOD,A.CUSTTYP,A.CARTYP,A.CARDESC,D.TYPECOD,A.MODELCOD,A.BAABCOD,A.COLORCOD,A.PRICE,A.DISCT,A.SALTYP,	TRIM(B.SNAM)||TRIM(B.NAME1)||' '||TRIM(B.NAME2) AS CUSTNAME,TRIM(C.NAME)||' '||TRIM(C.SURNAME) AS OFFNAME FROM ACARD A LEFT JOIN CUSTMAST B ON (A.CUSCOD=B.CUSCOD) LEFT JOIN OFFICER C ON(A.SALCOD=C.CODE) LEFT JOIN SETMODEL D ON(A.MODELCOD=D.MODELCOD) WHERE A.ACARDNO = '" +
                        acardno + "' AND A.FLAG <> 'C' "
                },
                success: function (data) {
                    if (data.length > 0) {
                        $('#cuscod').val(data[0].CUSCOD);
                        $('#custname').val(data[0].CUSTNAME);
                        $('#salcod').val(data[0].SALCOD);
                        $('#officename').val(data[0].OFFNAME);

                        $('#typecod').val(data[0].TYPECOD);
                        $('#modelcod').val(data[0].MODELCOD);
                        $('#colorcod').val(data[0].COLORCOD);
                        $('#baabcod').val(data[0].BAABCOD);
                        $('#price').val(data[0].PRICE);
                        $('#disct').val(data[0].DISCT);
                        $('#saleprc').val(data[0].PRICE);

                        getTableAcardtran(data[0].ACARDNO);
                    }
                }
            });
        }
        //ฟังก์ชั่น Get Data ACARDTRAN
        function getTableAcardtran(acardno) {
            $.ajax({
                async: false,
                method: 'GET',
                dataType: 'json',
                url: "sqltext",
                data: {
                    sql: "SELECT IDNO, ACARDNO, ACARDDT, LOCAT, OPTCODE, OPTNAME, QTY, FLAG, (CASE WHEN FLSTAT='Y' THEN '1' ELSE '0' END) AS FLSTAT,'1' AS INSTALL,'1' AS OPTTYP, USERID, INPUTDT, OPTPRC, TRIM(OPTCODE)||' : '||TRIM(OPTNAME) AS SETMOD FROM ACARDTRAN WHERE ACARDNO = '" +
                        acardno + "' ORDER BY IDNO"
                },
                success: function (data) {
                    sourceArresvtran.localdata = data;
                    $('#tableArresvtran').jqxGrid('updatebounddata');
                }
            });
        }

        //เงื่อนไข validate ARRESV
        var rules = [{
            input: '#locat',
            message: 'กรุณาระบุรหัสสาขา!',
            action: 'keyup, blur, focusout',
            rule: 'required'
        }, {
            input: '#locat',
            message: 'ไม่พบรหัสสาขานี้!',
            action: 'keyup, blur, focusout',
            rule: function (input, commit) {
                var locat = $('#locat').val();
                if (locat !== '') {
                    var result = [];
                    $.ajax({
                        async: false,
                        url: "duplicateCheck",
                        type: 'get',
                        data: {
                            table: 'INVLOCAT',
                            field: 'LOCATCD',
                            value: locat
                        },
                        success: function (data) {
                            if (data === true) {
                                result = false;
                            } else {
                                result = true;
                            }

                                qty = 0,

                                install = 'N',
                                opttyp = 'N',
                                optprc = 0,
                                jobno = '';

                                optcode = '';
                            } else {
                                optcode = data.OPTCODE;
                            }
                            if (data.OPTNAME === undefined) {
                                optname = '';
                            } else {
                                optname = data.OPTNAME;
                            }
