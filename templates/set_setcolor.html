<div class="row" id="spy2">
    <!-- Chart with filter Widget -->
    <div class="col-md-12 admin-grid">
        <div class="panel" id="p2">
            <div class="panel-heading">
                <span class="panel-icon"><span class="glyphicons glyphicons-imac"></span></span>
                <span class="panel-title">กำหนดสีสินค้า</span>
                <span class="panel-controls">
                    <a href="#" class="panel-control-loader"></a>
                    <a href="#" class="panel-control-remove"></a>
                    <a href="#" class="panel-control-collapse"></a>
                    <a href="#" class="panel-control-fullscreen"></a>
                </span>
            </div>
            <div class="panel-body">
                <form class="form-horizontal" id="fmSetcolor">
                    <div class="p15 pt5 mt15">
                        <div class="row">
                            <div class="col-md-12">

                                <!-- Start -->
                                <div class="admin-form">
                                    <div class="form-group">
                                        <label class="col-md-3 control-label" for="colorcode">รหัสสีสินค้า</label>
                                        <div class="col-md-9">
                                            <div class="bs-component">
                                                <input type="text" id="colorcode" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-3 control-label" for="colordesc">รายละเอียดสีสินค้า</label>
                                        <div class="col-md-9">
                                            <div class="bs-component">
                                                <input type="text" id="colordesc" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-3 control-label" for="colorgroup">สีตลาด</label>
                                        <div class="col-md-9">
                                            <div class="bs-component">
                                                <input type="text" id="colorgroup" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-3 control-label" for="colorflag">ระงับการใช้งาน</label>
                                        <div class="col-md-9">
                                            <div class="bs-component">
                                                <div id='block' style='margin-left: 10px; float: left;'><span>ใช้งานปกติ</span></div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-md-12">
                                            <div id="tablesetcolor"></div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-3 control-label"></label>
                                        <div class="col-md-9">
                                            <div class="bs-component">
                                                <button type="button" id="newBtn"><span class="fa fa-refresh"></span> เริ่มใหม่</button>
                                                <button type="button" id="saveBtn"><span class="fa fa-floppy-o"></span> บันทึก</button>
                                                <button type="button" id="searchBtn"><span class="fa fa-search"></span> ค้นหา</button>
                                                <button type="button" id="deleteBtn"><span class="fa fa-trash-o"></span> ลบ</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- end: .col-md-12.admin-grid -->
</div>
<!-- end: .row -->
<script type="text/javascript">
    $(document).ready(function() {
        $("#colorcode").jqxInput({
            placeHolder: "Enter a color code",
            height: 25,
            width: 300,
            maxLength: 20
        });
        $("#colordesc").jqxInput({
            placeHolder: "Enter a color description",
            height: 25,
            width: 300,
            maxLength: 20
        });
        $("#colorgroup").jqxInput({
            placeHolder: "Enter a marketing color",
            height: 25,
            width: 300,
            maxLength: 30
        });
        // states
        $("#block").jqxCheckBox({ width: 120, height: 25, checked: false});
        $("#block").on('change', function (event) {
            var checked = event.args.checked;
            if (checked) {
                $("#block").find('span')[1].innerHTML = 'ระงับ';
            }
            else {
                $("#block").find('span')[1].innerHTML = 'ใช้งานปกติ';
            }
        });

        var dataXsettype = [];
        var sourceListsettype = {
            datatype: "json",
            datafields: [{
                name: 'modelcode',
                type: 'string'
            }, {
                name: 'baabcode',
                type: 'string'

            }],
            addrow: function(rowid, rowdata, position, commit) {
                commit(true);
            },
            deleterow: function(rowid, commit) {
                commit(true);
            },
            updaterow: function(rowid, newdata, commit) {
                commit(true);
            },
            id: 'id',
            localdata: dataXsettype
        };

        var dataSettype = new $.jqx.dataAdapter(sourceListsettype);
        $("#tablesetcolor").jqxGrid({
            width: '100%',
            height: 250,
            source: dataSettype,
            editable: true,
            altrows: true,
            filterable: true,
            columnsresize: true,     
            selectionmode: 'singlerow',           
            editmode: 'selectedrow',
            showstatusbar: true,
            statusbarheight: 35,
            showaggregates: true,
            columns: [{
                text: '#',
                sortable: false,
                filterable: false,
                editable: false,
                groupable: false,
                draggable: false,
                resizable: false,
                align: 'center',
                cellsalign: 'center',
                datafield: '',
                columntype: 'number',
                width: 15,
                cellsrenderer: function(row, column, value) {
                    return "<div style='margin:4px; text-align:center;'>" + (value + 1) + "</div>";
                },
                aggregates: ['count'],
                aggregatesrenderer: function(aggregates, column, element) {
                    var renderstring = "";
                    $.each(aggregates, function(key, value) {
                        // console.log(aggregates);
                        renderstring += '<div style="position: relative; margin: 4px; overflow: hidden; font-weight: bold;">' + value + '</div>';
                    });
                    return renderstring;
                }
            }, {
                text: 'รหัสรุ่น',
                width: 200,
                align: 'center',
                cellsalign: 'left',
                columntype: 'textbox',
                datafield: 'modelcode',
            }, {
                text: 'รหัสแบบ',
                columntype: 'textbox',
                datafield: 'baabcode',
                width: 200
            }, ],
            showtoolbar: true,
            rendertoolbar: function(toolbar) {
                var container = $("<div style='margin: 5px;'></div>");
                toolbar.append(container);
                container.append('<button type="button" id="addrow1"><span class="fa fa-plus"></span> เพิ่มรายการ</button> <button type="button" id="deleterow"><span class="fa fa-minus"></span> ลบรายการ</button>');

                // create new row.
                $("#addrow1").off().on('click', function() {
                    var rows = $("#tablesetcolor").jqxGrid('getdisplayrows');
                    var x1 = 0;
                    // console.log(rows);
                    for (var i = 0; i < rows.length; i++) {
                        var row = rows[i];
                        //console.log(row.payfor);
                        if ((row.modelcode === undefined)) {
                            x1++;
                        };
                    }

                    if (x1 === 0) {
                        var datarow = {
                            dramt: 0.00,
                            cramt: 0.00
                        };
                        var commit = $("#tablesetcolor").jqxGrid('addrow', null, datarow);
                        $("#chkgrid").val("true");

                        var recodecount = $("#tablesetcolor").jqxGrid('getdatainformation').rowscount;
                        // console.log(recodecount);
                        $("#tablesetcolor").jqxGrid('begincelledit', recodecount - 1, 'modelcode');
                    }
                });

                //Delete row
                $("#deleterow").click(function() {
                    var selectedrowindex = $("#tablesetcolor").jqxGrid('getselectedrowindex');
                    var rowscount = $("#tablesetcolor").jqxGrid('getdatainformation').rowscount;
                    if (selectedrowindex >= 0 && selectedrowindex < rowscount) {
                        var id = $("#tablesetcolor").jqxGrid('getrowid', selectedrowindex);
                        var commit = $("#tablesetcolor").jqxGrid('deleterow', id);
                        // console.log(rowscount);
                        if (rowscount <= "1") {
                            $("#chkgrid").val("false");
                        }
                    }
                });

                $("#addrow1").jqxButton({
                    width: 100,
                    height: 25,
                    template: "success"
                });
                $("#deleterow").jqxButton({
                    width: 100,
                    height: 25,
                    template: "danger",
                });
            }
        });

        $("#newBtn").jqxButton({
            template: "info",
            width: 90
        });
        $("#saveBtn").jqxButton({
            template: "primary",
            width: 90
        });
        $("#searchBtn").jqxButton({
            template: "success",
            width: 90
        });
        $("#deleteBtn").jqxButton({
            disabled: true,
            template: "danger",
            width: 90
        });

        function statusChange(disabled) {
            if (disabled === false) {
                status = 'insert';
                $('#colorcode').val('');
                $('#colordesc').val('');
                $('#colorgroup').val('');
                $('#block').val(false);
            } else {
                status = 'update';
            }
            $('#colorcode').jqxInput({
                disabled: disabled
            });
            $("#deleteBtn").jqxButton({
                disabled: !disabled
            });
        }

        var rules = [{
            input: '#colorcode',
            message: 'กรุณาระบุรหัสสี!',
            action: 'keyup, blur',
            rule: 'required'
        }, {
            input: '#colorcode',
            message: 'ระบุรหัสสีซ้ำ!',
            action: 'keyup, blur',
            rule: function(input, commit) {
                var colorcode = $('#colorcode').val();
                if (colorcode !== '') {
                    $.ajax({
                        url: "duplicateCheck",
                        type: 'get',
                        data: {
                            table: 'SETCOLOR',
                            field: 'COLORCOD',
                            value: colorcode
                        },
                        success: function(data) {
                            if (data === true) {
                                commit(true);
                            } else commit(false);
                        },
                        error: function() {
                            commit(false);
                        }
                    });
                }
            }
        }];

        $('#fmSetcolor').jqxValidator({
            hintType: 'label',
            animationDuration: 0,
            closeOnClick: false,
            rules: rules
        });
        //เริ่มใหม่
        $('#newBtn').off().on('click', function() {
            loadHTML("set_setcolor");
        });
        //บันทึก
        $('#saveBtn').off().on('click', function() {
            $('#fmSetcolor').jqxValidator('validate', function(result) {
                if (result) {
                    $.when($.confirmdlg('ต้องการบันทึกข้อมูล?', 'info')).then(function() {
                        var valueBlock = '';
                        if ($("#block").val() === true) {
                            valueBlock = 'Y';
                        } else {
                            valueBlock = 'N';
                        }
                        var valueJSON = [{
                            status: status,
                            table: 'SETCOLOR',
                            field: 'COLORCOD',
                            key: $('#colorcode').val(),
                            value: [{
                                COLORCOD: $('#colorcode').val(),
                                COLORDESC: $('#colordesc').val(),
                                COLORGRP: $('#colorgroup').val(),
                                BLOCK: valueBlock
                            }]
                        }];
                        //valueJSON.push();
                        // Convert Value To JSON String
                        var value = JSON.stringify(valueJSON);
                        $('#ok').click(function(event) {
                            $.ajax({
                                url: 'saveOne',
                                type: 'POST',
                                contentType: "application/json",
                                dataType: "json",
                                data: value,
                                success: function(data) {
                                    if (data === true) {
                                        ShowMessage("บันทึกข้อมูลเรียบร้อย!", "success");
                                        statusChange(false);
                                    } else {
                                        ShowMessage("บันทึกไม่สำเร็จ!", "danger");
                                    }
                                }
                            });
                        });
                    });
                }
            });
        });
        //ค้นหา
        $('#searchBtn').off().on('click', function() {
            var rules2 = rules.slice();
            rules2.splice(1, 1);
            $('#fmSetcolor').jqxValidator('rules', rules2);
            //Show Dialog Search
            searchAll('setcolor', 'colorcode');
            $('#okButton').on('click', function() {
                statusChange(true);
                $.ajax({
                    async: false,
                    method: 'GET',
                    dataType: 'json',
                    url: "sqltext",
                    data: {
                        sql: "SELECT * FROM SETCOLOR WHERE COLORCOD = '" + $('#colorcode').val() + "' "
                    },
                    success: function(data) {
                        $('#colordesc').val(data[0].COLORDESC);
                        $('#colorgroup').val(data[0].COLORGRP);
                        if (data[0].BLOCK === 'N') {
                            $('#block').val(false);
                        } else {
                            $('#block').val(true);
                        }
                    }
                });
            });
        });
        //ลบ
        $('#deleteBtn').off().on('click', function() {
            $.when($.confirmdlg('ต้องการลบข้อมูล?', 'warning')).then(function() {
                $('#ok').click(function(event) {
                    var valueJSON = [{
                        table: 'SETCOLOR',
                        field: 'COLORCOD',
                        key: $('#colorcode').val(),
                    }];
                    // Convert Value To JSON String
                    var value = JSON.stringify(valueJSON);
                    $.ajax({
                        async: false,
                        method: 'POST',
                        dataType: 'json',
                        url: "delete",
                        data: value,
                        success: function(data) {
                            if (data === true) {
                                ShowMessage("ลบข้อมูลเรียบร้อย!", "success");
                                statusChange(false);
                            }
                        },
                        error: function(xhr, status, error) {
                            ShowMessage("ลบข้อมูลไม่สำเร็จ! ", "danger");
                        }
                    });
                });
            });
        });
    });
</script>
