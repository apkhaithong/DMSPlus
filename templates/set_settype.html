<div class="row" id="spy2">
    <!-- Chart with filter Widget -->
    <div class="col-md-12 admin-grid">
        <div class="panel" id="p2">
            <div class="panel-heading">
                <span class="panel-icon"><span class="glyphicons glyphicons-imac"></span></span>
                <span class="panel-title">กำหนดยี่ห้อสินค้า</span>
                <span class="panel-controls">
                    <a href="#" class="panel-control-loader"></a>
                    <a href="#" class="panel-control-remove"></a>
                    <a href="#" class="panel-control-collapse"></a>
                    <a href="#" class="panel-control-fullscreen"></a>
                </span>
            </div>
            <div class="panel-body">
                <form class="form-horizontal" id="fmSettype">
                    <div class="p15 pt5 mt15">
                        <div class="row">
                            <div class="col-md-12">
                                <!-- Start -->
                                <div class="admin-form">
                                    <div class="form-group">
                                        <label class="col-md-3 control-label" for="typecode">รหัสยี่ห้อ</label>
                                        <div class="col-md-9">
                                            <div class="bs-component">
                                                <input type="text" id="typecode" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-3 control-label" for="typename">รายละเอียดยี่ห้อ</label>
                                        <div class="col-md-9">
                                            <div class="bs-component">
                                                <input type="text" id="typename" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="col-md-2 control-label"></div>
                                        <div class="col-md-10">
                                            <button type="button" id="saveBtn">บันทึก</button>
                                            <button type="button" id="searchBtn">ค้นหา</button>
                                            <button type="button" id="deleteBtn">ลบ</button>
                                            <button type="button" id="closeBtn">ปิดระบบ</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <input type="hidden" id="find_typecode" value="">
                </form>
            </div>
        </div>
    </div>
    <!-- end: .col-md-12.admin-grid -->
</div>
<!-- end: .row -->
<script type="text/javascript">
    $(document).ready(function() {
        $("#typecode").jqxInput({
            placeHolder: "Enter a brand",
            height: 25,
            width: 300,
            minLength: 1
        });
        $("#typename").jqxInput({
            placeHolder: "Enter a brand",
            height: 25,
            width: 300,
            minLength: 1
        });
        $("#saveBtn").jqxButton({
            template: "primary",
            width: 80
        });
        $("#searchBtn").jqxButton({
            template: "success",
            width: 80
        });
        $("#deleteBtn").jqxButton({
            template: "danger",
            width: 80
        });
        $("#closeBtn").jqxButton({
            template: "warning",
            width: 80
        });
        var rules = [{
                input: '#typecode',
                message: 'กรุณาระบุรหัสยี่ห้อ!',
                action: 'keyup, blur',
                rule: 'required'
            }, 
            {
                input: '#typecode',
                message: 'ระบุรหัสยี่ห้อซ้ำ!',
                action: 'keyup, blur',
                rule: function(input, commit) {
                    var typecode = $('#typecode').val();
                    if (typecode !== '') {
                        $.ajax({
                            url: "duplicateCheck",
                            type: 'get',
                            data: {
                                table: 'SETTYPE',
                                field: 'TYPECOD',
                                value: typecode
                            },
                            success: function(data) {
                                if (data === true) {
                                    commit(true);
                                } else commit(false);
                            },
                            error: function() {
                                commit(false);
                            }
                        });
                    }
                }
            }] 

        $('#fmSettype').jqxValidator({
            hintType: 'label',
            animationDuration: 0,
            closeOnClick: false,
            rules: rules 
        });
        //บันทึก
        $('#saveBtn').off().on('click', function() {
            $('#fmSettype').jqxValidator('validate', function(result) {
                if (result) {
                    $.when($.confirmdlg('ต้องการบันทึกข้อมูล?', 'info')).then(function() {
                        var valueJSON = [];
                        valueJSON.push({
                            table: 'SETTYPE',
                            value: [{
                                TYPECOD: $('#typecode').val(),
                                TYPEDESC: $('#typename').val()
                            }]
                        });
                        // Convert Value To JSON String
                        var value = JSON.stringify(valueJSON);
                        $('#ok').click(function(event) {
                            $.ajax({
                                url: 'saveOne',
                                type: 'POST',
                                contentType: "application/json",
                                dataType: "json",
                                data: value,
                                success: function(data) {
                                    if (data === true) {
                                        ShowMessage("บันทึกข้อมูลเรียบร้อย!", "success");
                                        $('form')[0].reset();
                                    } else {
                                        ShowMessage("บันทึกไม่สำเร็จ!", "error");
                                    }
                                }
                            });
                        });
                    });
                }
            });
        });
        //ค้นหา
        $('#searchBtn').off().on('click', function() {
            searchAll('settype', 'find_typecode');
            $('#okButton').off().on('click', function() {
                $.ajax({
                    async: false,
                    method: 'GET',
                    dataType: 'json',
                    url: "sqltext",
                    data: { sql: "SELECT * FROM SETTYPE WHERE TYPECOD = '"+$("#find_typecode").val()+"' " },
                    success: function (data) {
                        $("#typecode").val(data[0].TYPECOD);
                        $("#typename").val(data[0].TYPEDESC);
                    }
                });                
            });
        });
    });
</script>
