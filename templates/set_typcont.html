<div class="row" id="spy2">
    <!-- Chart with filter Widget -->
    <div class="col-md-12 admin-grid">
        <div class="panel" id="p2">
            <div class="panel-heading">
                <span class="panel-icon"><span class="glyphicons glyphicons-imac"></span></span>
                <span class="panel-title">กำหนดสถานะสัญญา</span>
                <span class="panel-controls">
                    <a href="#" class="panel-control-loader"></a>
                    <a href="#" class="panel-control-remove"></a>
                    <a href="#" class="panel-control-collapse"></a>
                    <a href="#" class="panel-control-fullscreen"></a>
                </span>
            </div>
            <div class="panel-body">
                <form class="form-horizontal" id="fmSettypcont">
                    <div class="p15 pt5 mt15">
                        <div class="row">
                            <div class="col-md-6">
                                <!-- Start -->
                                <div class="admin-form">
                                    <div class="form-group">
                                        <label class="col-md-4 control-label" for="typcode">รหัสสถานะสัญญา</label>
                                        <div class="col-md-8">
                                            <div class="bs-component">
                                                <input type="text" id="typcode" class="input" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-4 control-label" for="typdesc">คำอธิบายรายการ</label>
                                        <div class="col-md-8">
                                            <div class="bs-component">
                                                <input type="text" id="typdesc" class="input" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-4 control-label" for="alert">แจ้งเตือนเมื่อรับชำระ</label>
                                        <div class="col-md-8">
                                            <div class="bs-component">
                                                <div id='alert'><span>แจ้งเตือน</span></div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-4 control-label"></label>
                                        <div class="col-md-8">
                                            <div class="bs-component">
                                                <button type="button" id="newBtn"><span class="fa fa-refresh"></span> เริ่มใหม่</button>
                                                <button type="button" id="saveBtn"><span class="fa fa-floppy-o"></span> บันทึก</button>
                                                <button type="button" id="searchBtn"><span class="fa fa-search"></span> ค้นหา</button>
                                                <button type="button" id="deleteBtn"><span class="fa fa-trash-o"></span> ลบ</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- end: .col-md-12.admin-grid -->
</div>
<!-- end: .row -->
<script type="text/javascript">
    $(document).ready(function() {
        //Default status Insert
        var status = 'insert';
        //เช็คสิทธิการใช้งาน
        var chkright = [];
        var value = JSON.stringify([{
            menucode: 'SET401',
            userid: $.session.get('username')
        }]);
        $.ajax({
            async: false,
            url: "checkright",
            contentType: "application/json",
            dataType: 'json',
            type: 'POST',
            data: value,
            success: function(data) {
                chkright = data[0];
                if (chkright.M_ACCESS === 'Y') {
                    chkright.M_ACCESS = true
                } else {
                    chkright.M_ACCESS = false
                }
                if (chkright.M_DELETE === 'Y') {
                    chkright.M_DELETE = true
                } else {
                    chkright.M_DELETE = false
                }
                if (chkright.M_EDIT === 'Y') {
                    chkright.M_EDIT = true
                } else {
                    chkright.M_EDIT = false
                }
                if (chkright.M_INSERT === 'Y') {
                    chkright.M_INSERT = true
                } else {
                    chkright.M_INSERT = false
                }
            }
        });
        //ฟังก์ชั่น สถานะ Insert หรือ Edit
        function statusChange(disabled) {
            if (disabled === false) {
                status = 'insert';
                $('#typcode').val('');
                $('#typdesc').val('');
            } else {
                status = 'update';
                $("#saveBtn").jqxButton({
                    disabled: !chkright.M_EDIT
                });
            }
            $('#typcode').jqxInput({
                disabled: disabled
            });
            $("#deleteBtn").jqxButton({
                disabled: !chkright.M_DELETE
            });
        }
        var rules = [{
            input: '#typcode',
            message: 'กรุณาระบุรหัสสถานะสัญญา!',
            action: 'keyup, blur',
            rule: 'required'
        }, {
            input: '#typcode',
            message: 'ระบุรหัสสถานะสัญญาซ้ำ!',
            action: 'keyup, blur',
            rule: function(input, commit) {
                var typcode = $('#typcode').val();
                if (typcode !== '') {
                    $.ajax({
                        url: "duplicateCheck",
                        type: 'get',
                        data: {
                            table: 'TYPCONT',
                            field: 'TYPCODE',
                            value: typcode
                        },
                        success: function(data) {
                            if (data === true) {
                                commit(true);
                            } else commit(false);
                        },
                        error: function() {
                            commit(false);
                        }
                    });
                }
            }
        }];
        $('.admin-panels').adminpanel({
            grid: '.admin-grid',
            callback: function() {
                bootbox.confirm('<h3>A Custom Callback!</h3>', function() {});
            },
            onFinish: function() {
                $('.admin-panels').addClass('animated fadeIn').removeClass('fade-onload');
                demoHighCharts.init();
            },
            onSave: function() {
                $(window).trigger('resize');
            }
        });

        $("#typcode").jqxInput({
            placeHolder: "Enter a type code",
            height: 25,
            width: '100%',
            maxLength: 1
        });
        $("#typdesc").jqxInput({
            placeHolder: "Enter a type description",
            height: 25,
            width: '100%',
            maxLength: 60
        });
        $("#alert").jqxCheckBox({
            width: 120,
            height: 25,
            checked: true
        });
        $("#alert").on('change', function(event) {
            var checked = event.args.checked;
            if (checked) {
                $("#alert").find('span')[1].innerHTML = 'แจ้งเตือน';
            } else {
                $("#alert").find('span')[1].innerHTML = 'ไม่แจ้งเตือน';
            }
        });
        $("#newBtn").jqxButton({
            template: "info",
            width: 90
        });
        $("#saveBtn").jqxButton({
            template: "primary",
            width: 90,
            disabled: !chkright.M_INSERT
        });
        $("#searchBtn").jqxButton({
            template: "success",
            width: 90
        });
        $("#deleteBtn").jqxButton({
            disabled: true,
            template: "danger",
            width: 90
        });

        $('#fmSettypcont').jqxValidator({
            hintType: 'label',
            animationDuration: 0,
            closeOnClick: false,
            rules: rules
        });
        //เริ่มใหม่
        $('#newBtn').off().on('click', function() {
            loadHTML("set_typcont");
        });
        //บันทึก
        $('#saveBtn').off().on('click', function() {
            $('#fmSettypcont').jqxValidator('validate', function(result) {
                if (result) {
                    $.when($.confirmdlg('ต้องการบันทึกข้อมูล?', 'info')).then(function() {
                        var valueAlert = '';
                        if ($("#alert").val() === true) {
                            valueAlert = 'Y';
                        } else {
                            valueAlert = 'N';
                        }

                        var valueJSON = [{
                            status: status,
                            table: 'TYPCONT',
                            field: 'TYPCODE',
                            key: $('#typcode').val(),
                            value: [{
                                TYPCODE: $('#typcode').val(),
                                TYPDESC: $('#typdesc').val(),
                                ALERT: valueAlert
                            }]
                        }];
                        //valueJSON.push();
                        // Convert Value To JSON String
                        var value = JSON.stringify(valueJSON);
                        $('#ok').click(function(event) {
                            $.ajax({
                                url: 'saveOne',
                                type: 'POST',
                                contentType: "application/json",
                                dataType: "json",
                                data: value,
                                success: function(data) {
                                    if (data === true) {
                                        ShowMessage("บันทึกข้อมูลเรียบร้อย!", "success");
                                        statusChange(false);
                                    } else {
                                        ShowMessage("บันทึกไม่สำเร็จ!", "danger");
                                    }
                                }
                            });
                        });
                    });
                }
            });
        });
        //ค้นหา
        $('#searchBtn').off().on('click', function() {
            var rules2 = rules.slice();
            rules2.splice(1, 1);
            $('#fmSettypcont').jqxValidator('rules', rules2);
            //Show Dialog Search
            searchAll('typcont', 'typcode');
            $('#okButton').on('click', function() {
                statusChange(true);
                $('#fmSettypcont').jqxValidator('hide');
                $.ajax({
                    async: false,
                    method: 'GET',
                    dataType: 'json',
                    url: "sqltext",
                    data: {
                        sql: "SELECT * FROM TYPCONT WHERE TYPCODE = '" + $('#typcode').val() + "' "
                    },
                    success: function(data) {
                        $('#typdesc').val(data[0].TYPDESC);
                        if (data[0].ALERT === 'N') {
                            $('#alert').val(false);
                        } else {
                            $('#alert').val(true);
                        }
                    }
                });
            });
        });
        //ลบ
        $('#deleteBtn').off().on('click', function() {
            $.when($.confirmdlg('ต้องการลบข้อมูล?', 'warning')).then(function() {
                $('#ok').click(function(event) {
                    var valueJSON = [{
                        table: 'TYPCONT',
                        field: 'TYPCODE',
                        key: $('#typcode').val(),
                    }];
                    // Convert Value To JSON String
                    var value = JSON.stringify(valueJSON);
                    $.ajax({
                        async: false,
                        method: 'POST',
                        dataType: 'json',
                        url: "delete",
                        data: value,
                        success: function(data) {
                            if (data === true) {
                                ShowMessage("ลบข้อมูลเรียบร้อย!", "success");
                                statusChange(false);
                            }
                        },
                        error: function(xhr, status, error) {
                            ShowMessage("ลบข้อมูลไม่สำเร็จ! ", "danger");
                        }
                    });
                });
            });
        });
    });
</script>
