<script type="text/javascript">
    $(document).ready(function() {
        //Default status Insert
        var status = 'insert';
        //เช็คสิทธิการใช้งาน
        var chkright = checkRight('STK006');

        //เช็ค Running เอกสาร
        var chkrun = checkRundoc('R_TFCAR');

        //ฟังก์ชั่น สถานะ Insert หรือ Edit
        function statusChange(disabled) {
            if (disabled === false) {
                status = 'insert';
                $('#locatfm').val($.session.get('locatcd'));
                $('#moveno').val('');
                $('#movedt').jqxDateTimeInput('setDate', new Date());
                $('#strno').val('');
                $('#movenm').val('');
                $('#searchStrno').show();
            } else {
                status = 'update';
                $("#saveBtn").jqxButton({
                    disabled: true
                });
            }
            $("#moveno").prop("readonly", disabled);
            $("#strno").jqxInput({disabled: disabled});
            $('#searchStrno').hide();
            $("#deleteBtn").jqxButton({
                disabled: true
            });
        }

        function statusClear() {
            $('#engno').val('');
            $('#typecod').val('');
            $('#modelcod').val('');
            $('#baabcod').val('');
            $('#colorcod').val('');
            $('#gcode').val('');
            $('#cc').val('');
            $('#stat').val('N');
            $('#strno').val('');
            $('#netcost').val(0);
            $('#crvat').val(0);
            $('#totcost').val(0);
            $('#stdprc').val(0);
            $('#editrow').hide();
        }

        function getInvmovm(moveno) {
            $.ajax({
                async: false,
                method: 'GET',
                dataType: 'json',
                url: "sqltext",
                data: {
                    sql: "SELECT * FROM INVMOVM WHERE MOVENO = '" + moveno + "' "
                },
                success: function(data) {
                    $('#locatfm').val(data[0].MOVEFM);
                    $('#locatto').val(data[0].MOVETO);
                    $('#moveno').val(data[0].MOVENO);
                    $('#movedt').val(data[0].MOVEDT);
                    $('#movenm').val(data[0].MOVENM);
                    $('#moverv').val(data[0].MOVERV);
                    $('#v-locatfm').trigger('blur');
                    $('#v-locatto').trigger('blur');
                    $('#v-movenm').trigger('blur');
                    $('#v-moverv').trigger('blur');
                    getInvmovt(data[0].MOVENO);
                }
            });
        }

        function getInvmovt(moveno) {
            $.ajax({
                async: false,
                method: 'GET',
                dataType: 'json',
                url: "sqltext",
                data: {
                    sql: "SELECT A.IDNO, A.MOVENO, A.STRNO, A.MOVEDT, A.MOVEFM, A.MOVETO, A.TADDCOST, A.CRCOST, A.DISCT, A.NETCOST, A.CRVAT, A.TOTCOST, A.STDPRC, A.FLAGDEL, A.REFNO, A.STAT, A.LOCATPARK, B.GCODE, B.TYPECOD, B.MODELCOD, B.BAABCOD, B.COLORCOD, B.CC, B.ENGNO FROM INVMOVT A, INVTRAN B WHERE A.STRNO = B.STRNO AND A.MOVENO = '" + moveno + "' "
                },
                success: function(data) {
                    sourceInvmovt.localdata = data;
                    $('#tableInvmovt').jqxGrid('updatebounddata');
                }
            });
        }

        //เงื่อนไข validate INVMOVM
        var rules = [{
            input: '#locatfm',
            message: 'กรุณาระบุรหัสสาขาที่โอน!',
            action: 'keyup, blur, focusout',
            rule: 'required'
        }, {
            input: '#locatfm',
            message: 'ไม่พบรหัสสาขานี้!',
            action: 'keyup, blur, focusout',
            rule: function (input, commit) {
                var locatfm = $('#locatfm').val();
                if (locatfm !== '') {
                    $.ajax({
                        url: "duplicateCheck",
                        type: 'get',
                        data: {
                            table: 'INVLOCAT',
                            field: 'LOCATCD',
                            value: locatfm
                        },
                        success: function (data) {
                            if (data === true) {
                                commit(false);
                            } else commit(true);
                        },
                        error: function () {
                            commit(false);
                        }
                    });
                }
            }
        }, {
            input: '#locatto',
            message: 'กรุณาระบุรหัสสาขาที่รับโอน!',
            action: 'keyup, blur, focusout',
            rule: 'required'
        }, {
            input: '#locatto',
            message: 'ไม่พบรหัสสาขานี้!',
            action: 'keyup, blur, focusout',
            rule: function (input, commit) {
                var locatto = $('#locatto').val();
                if (locatto !== '') {
                    $.ajax({
                        url: "duplicateCheck",
                        type: 'get',
                        data: {
                            table: 'INVLOCAT',
                            field: 'LOCATCD',
                            value: locatto
                        },
                        success: function (data) {
                            if (data === true) {
                                commit(false);
                            } else commit(true);
                        },
                        error: function () {
                            commit(false);
                        }
                    });
                }
            }
        }, {
            input: '#locatto',
            message: 'สาขาที่รับโอนเดียวกับสาขาที่โอนไม่ได้!',
            action: 'keyup, blur, focusout',
            rule: function (input, commit) {
                var locatto = $('#locatto').val();
                var locatfm = $('#locatfm').val();
                if ((locatto !== '') && (locatfm === locatto)) {
                    return false;
                } else {
                    return true;
                }
            }
        }, {
            input: '#movenm',
            message: 'กรุณาระบุรหัสผู้อนุมัติโอน!',
            action: 'keyup, blur, focusout',
            rule: 'required'
        }, {
            input: '#movenm',
            message: 'ไม่พบรหัสผู้อนุมัติโอนนี้!',
            action: 'keyup, blur, focusout',
            rule: function (input, commit) {
                var movenm = $('#movenm').val();
                if (movenm !== '') {
                    $.ajax({
                        url: "duplicateCheck",
                        type: 'get',
                        data: {
                            table: 'OFFICER',
                            field: 'CODE',
                            value: movenm
                        },
                        success: function (data) {
                            if (data === true) {
                                commit(false);
                            } else commit(true);
                        },
                        error: function () {
                            commit(false);
                        }
                    });
                }
            }
        }, {
            input: '#moverv',
            message: 'กรุณาระบุรหัสผู้รับโอนสินค้า!',
            action: 'keyup, blur, focusout',
            rule: 'required'
        }, {
            input: '#moverv',
            message: 'ไม่พบรหัสผู้รับโอนสินค้า!',
            action: 'keyup, blur, focusout',
            rule: function (input, commit) {
                var moverv = $('#moverv').val();
                if (moverv !== '') {
                    $.ajax({
                        url: "duplicateCheck",
                        type: 'get',
                        data: {
                            table: 'OFFICER',
                            field: 'CODE',
                            value: moverv
                        },
                        success: function (data) {
                            if (data === true) {
                                commit(false);
                            } else commit(true);
                        },
                        error: function () {
                            commit(false);
                        }
                    });
                }
            }
        }];
        if (chkrun === false) {
            rules.push({
                input: '#moveno',
                message: 'กรุณาระบุเลขที่โอนย้าย!',
                action: 'keyup, blur, focusout',
                rule: 'required'
            }, {
                input: '#moveno',
                message: 'ระบุเลขที่โอนย้ายซ้ำ!',
                action: 'keyup, blur',
                rule: function(input, commit) {
                    var moveno = $('#moveno').val();
                    if (moveno !== '') {
                        $.ajax({
                            url: "duplicateCheck",
                            type: 'get',
                            data: {
                                table: 'INVMOVM',
                                field: 'MOVENO',
                                value: moveno
                            },
                            success: function(data) {
                                if (data === true) {
                                    commit(true);
                                } else commit(false);
                            },
                            error: function() {
                                commit(false);
                            }
                        });
                    }
                }
            });
        }
        rulesInvt = [{
            input: '#strno',
            message: 'กรุณาระบุเลขตัวถัง!',
            action: 'keyup, blur, focusout',
            rule: 'required'
        }, {
            input: '#strno',
            message: 'ไม่พบเลขตัวถังนี้!',
            action: 'keyup, blur, focusout',
            rule: function (input, commit) {
                var strno = $('#strno').val();
                var resvno = $('#resvno').val();
                var locatresv = $('#locatfm').val();
                if (strno !== '') {
                    var result = [];
                    $.ajax({
                        async: false,
                        method: 'GET',
                        dataType: 'json',
                        url: "sqltext",
                        data: {
                            sql: "SELECT IDNO,STRNO,FLAG,CURSTAT,STDPRC FROM STKCARD WHERE STRNO ='"+strno+"' AND LOCAT ='"+locatresv+"' AND FLAG ='D' "
                        },
                        success: function (data) {
                            if (data.length === 0) {
                                result = false;
                            } else { 
                                result = true;
                            }
                        },
                        error: function () {
                            result = false;
                        }
                    });
                    return result;
                }
            }
        }, {
            input: '#strno',
            message: 'เลขตัวถังนี้มีการจองแล้ว!',
            action: 'keyup, blur, focusout',
            rule: function (input, commit) {
                var strno = $('#strno').val();
                var resvno = '';
                var locatresv = $('#locatfm').val();
                if (strno !== '') {
                    var result = [];
                    $.ajax({
                        async: false,
                        method: 'GET',
                        dataType: 'json',
                        url: "sqltext",
                        data: {
                            sql: "SELECT RESVNO FROM ARRESV WHERE STRNO = '"+strno+"' AND RESVNO <> '"+resvno+"' "
                        },
                        success: function (data) {
                            if (data.length === 0) {
                                result = true;
                            } else { 
                                result = false;
                            }

                            $('#crvat').val($.jqx.dataFormat.formatnumber(data[0].CRVAT,'d2'));
                            $('#totcost').val($.jqx.dataFormat.formatnumber(data[0].TOTCOST,'d2'));
                            $('#stdprc').val($.jqx.dataFormat.formatnumber(data[0].STDPRC,'d2'));
                            $('#stat').val(data[0].STAT);
                            $('#refno').val(data[0].IDNO);
                        }
                    }
                });
            }
        });
        
        //ค้นหา เลขตัวถัง
        $('#searchStrno').off().on('click', function() {
            $.session.set('paramSrch1', $('#locatfm').val());
            searchAll('strnoSale', 'strno');
        });
        //ค้นหาสาขา
        $('#searchInvlocatfm').off().on('click', function () {
            $('#fmInvmove').jqxValidator('hideHint', '#locatfm');
            searchAll('invlocat', 'v-locatfm');
        });
        //ค้นหาสาขา
        $('#searchInvlocatto').off().on('click', function () {
            $('#fmInvmove').jqxValidator('hideHint', '#locatto');
            searchAll('invlocat', 'v-locatto');
        });
        //ค้นหาผู้อนุมัติการโอน
        $('#searchMovenm').off().on('click', function () {
            $('#fmInvmove').jqxValidator('hideHint', '#movenm');
            searchAll('officer', 'v-movenm');
        });
        $('#searchMoverv').off().on('click', function () {
            $('#fmInvmove').jqxValidator('hideHint', '#moverv');
            searchAll('officer', 'v-moverv');
        });
        //ค้นหา
        $('#searchBtn').off().on('click', function() {
            //Show Dialog Search
            searchAll('invmovm', 'moveno');
            $('#okButton').on('click', function(event) {
                event.preventDefault();
                $('#fmInvmove').jqxValidator('hide');
                statusChange(true);
                getInvmovm($('#moveno').val());
            });
        });
        //ลบ
        $('#deleteBtn').off().on('click', function() {
            if ($('#moveno').val() !== '') {
                $.when($.confirmdlg('ต้องการลบข้อมูล?', 'warning')).then(function() {
                    $('#ok').on('click', function(event) {
                        var valueJSON = [{
                            table: 'MCTRAN',
                            field: 'MOVENO',
                            key: $('#moveno').val(),
                        }, {
                            table: 'INVMOVM',
                            field: 'MOVENO',
                            key: $('#moveno').val(),
                        }];
                        // Convert Value To JSON String
                        var value = JSON.stringify(valueJSON);
                        $.ajax({
                            async: false,
                            method: 'POST',
                            dataType: 'json',
                            url: "delete",
                            data: value,
                            success: function(data) {
                                if (data === true) {
                                    ShowMessage("ลบข้อมูลเรียบร้อย!", "success");
                                    statusChange(false);
                                }
                            },
                            error: function(xhr, status, error) {
                                ShowMessage("ลบข้อมูลไม่สำเร็จ! ", "danger");
                            }
                        });
                    });
                });
            }
        });
    });
</script>
