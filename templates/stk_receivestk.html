<script type="text/javascript">
    $(document).ready(function () {
        //Default status Insert
        var status = 'insert';
        //เช็คสิทธิการใช้งาน
        var chkright = checkRight('STK002');

        //เช็ค Running เอกสาร
        var chkrun = checkRundoc('R_RECVCR');
        
        //ฟังก์ชั่น สถานะ Insert หรือ Edit
        function statusChange(disabled) {
            if (disabled === false) {
                status = 'insert';
                $('#recvno').val('');
                $('#locat').val($.session.get('locatcd'));
                $('#recvdt').jqxDateTimeInput('setDate', new Date());
                $('#invno').val('');
                $('#invdt').jqxDateTimeInput('setDate', new Date());
                $('#apcode').val('');
                $('#vatrt').val(condpay.VAT);
                $('#credtm').val(0);
                $('#rvcode').val($.session.get('officecode'));
                $('#duedate').jqxDateTimeInput('setDate', new Date());
                $('#memo1').val('');
                $('#tableInvtran').jqxGrid('clear');
                $('#searchInvlocat').show();
                statusClear();
            } else {
                status = 'update';
                $("#saveBtn").jqxButton({
                    disabled: !chkright.M_EDIT
                });
                $('#searchInvlocat').hide();
            }
            $("#recvno").prop("readonly", disabled);
            $("#locat").jqxInput({disabled: disabled});
            $("#strno").jqxInput({disabled: disabled});
            $("#deleteBtn").jqxButton({
                disabled: !chkright.M_DELETE
            });
            $("#printBtn").jqxButton({disabled: !disabled});
        }

        function statusClear() {
            $('#typecode').val(condpay.TYPECOD);
            $('#modelcode').val('');
            $('#baabcode').val('');
            $('#colorcode').val('');
            $('#groupcode').val(condpay.GCODE);
            $('#manuyr').val('');
            $('#stat').val('N');
            $('#strno').val('');
            $('#engno').val('');
            $('#cc').val(0);
            $('#regno').val('');
            $('#keyno').val('');
            $('#milert').val(0);
            $('#taxno').val('');
            $('#crcost').val(0);
            $('#disct').val(0);
            $('#netcost').val(0);
            $('#crvat').val(0);
            $('#totcost').val(0);
            $('#stdprc').val(0);
            $('#editrow').hide();
        }

        function getInvinvo(recvno) {
            $.ajax({
                async: false,
                method: 'GET',
                dataType: 'json',
                url: "sqltext",
                data: {
                    sql: "SELECT * FROM INVINVO WHERE RECVNO = '" + recvno + "' "
                },
                success: function (data) {
                    $('#recvno').val(data[0].RECVNO);
                    $('#recvdt').val(data[0].RECVDT);
                    $('#locat').val(data[0].LOCAT);
                    $('#invno').val(data[0].INVNO);
                    $('#invdt').val(data[0].INVDT);
                    $('#apcode').val(data[0].APCODE);
                    $('#vatrt').val(data[0].VATRT);
                    $('#credtm').val(data[0].CREDTM);
                    $('#rvcode').val(data[0].RVCODE);
                    $('#duedate').val(data[0].DUEDATE);
                    $('#memo1').val(data[0].MOMO1);
                    getInvtran(data[0].RECVNO);
                }
            });
        }
        //ฟังก์ชั่น Get Data INVTRAN
        function getInvtran(recvno) {
            $.ajax({
                async: false,
                method: 'GET',
                dataType: 'json',
                url: "sqltext",
                data: {
                    sql: "SELECT IDNO, RECVNO, RECVDT, TYPERV, CRLOCAT, GCODE, TYPECOD, MODELCOD, BAABCOD, COLORCOD, CC, STAT, STRNO, ENGNO, REGNO, KEYNO, REFNO, MILERT, CRCOST, DISCT, NETCOST, CRVAT, TOTCOST, TADDCOST, FLAG, STDPRC, PRICE, CRDTXNO, CRDAMT, MANUYR, INPUTDT, USERID, FLAGDEL, RVBILLSL, BILLSLNO, TAXNO, TAXDT, RVBILLSLDATE, RVBILLSALNO, LOCATPARK, POSTGL, APCODE, OPENDT, PONO, OPTCODE FROM INVTRAN WHERE RECVNO ='" + recvno + "' ORDER BY RECVNO, STRNO"
                },
                success: function (data) {
                    sourceInvtran.localdata = data;
                    $('#tableInvtran').jqxGrid('updatebounddata');
                }
            });
        }
        var statData = [{
            value: "N",
            label: "ใหม่"
        }, {
            value: "O",
            label: "เก่า"
        }];
        var statSource = {
            datatype: "array",
            datafields: [{
                name: 'label',
                type: 'string'
            }, {
                name: 'value',
                type: 'string'
            }],
            localdata: statData
        };
        var statAdapter = new $.jqx.dataAdapter(statSource);
        //เงื่อนไข validate INVINVNO
        var rules = [{
            input: '#locat',
            message: 'กรุณาระบุรหัสสาขา!',
            action: 'keyup, blur, focusout',
            rule: 'required'
        }, {
            input: '#locat',
            message: 'ไม่พบรหัสสาขานี้!',
            action: 'keyup, blur, focusout',
            rule: function (input, commit) {
                var locat = $('#locat').val();
                if (locat !== '') {
                    $.ajax({
                        url: "duplicateCheck",
                        type: 'get',
                        data: {
                            table: 'INVLOCAT',
                            field: 'LOCATCD',
                            value: locat
                        },
                        success: function (data) {
                            if (data === true) {
                                commit(false);
                            } else commit(true);
                        },
                        error: function () {
                            commit(false);
                        }
                    });
                }
            }
        }, {
            input: '#invno',
            message: 'กรุณาระบุเลขที่ใบส่ง!',
            action: 'keyup, blur, focusout',
            rule: 'required'
        }, {
            input: '#apcode',
            message: 'กรุณาระบุรหัสเจ้าหนี้!',
            action: 'keyup, blur, focusout',
            rule: 'required'
        }, {
            input: '#apcode',
            message: 'ไม่พบรหัสเจ้าหนี้นี้!',
            action: 'keyup, blur, focusout',
            rule: function (input, commit) {
                var apcode = $('#apcode').val();
                if (apcode !== '') {
                    $.ajax({
                        url: "duplicateCheck",
                        type: 'get',
                        data: {
                            table: 'APMAST',
                            field: 'APCODE',
                            value: apcode
                        },
                        success: function (data) {
                            if (data === true) {
                                commit(false);
                            } else commit(true);
                        },
                        error: function () {
                            commit(false);
                        }
                    });
                }
            }
        }];
        //เงื่อนไข validate INVTRAN
        rulesInvt =[{
            input: '#typecode',
            message: 'กรุณาระบุรหัสยี่ห้อ!',
            action: 'keyup, blur, focusout',
            rule: 'required'
        }, {
            input: '#typecode',
            message: 'ไม่พบรหัสยี่ห้อนี้!',
            action: 'keyup, blur, focusout',
            rule: function (input, commit) {
                var typecode = $('#typecode').val();
                if (typecode !== '') {
                    $.ajax({
                        url: "duplicateCheck",
                        type: 'get',
                        data: {
                            table: 'SETTYPE',
                            field: 'TYPECOD',
                            value: typecode
                        },
                        success: function (data) {
                            if (data === true) {
                                commit(false);
                            } else commit(true);
                        },
                        error: function () {
                            commit(false);
                        }
                    });
                }
            }
        }, {
            input: '#modelcode',
            message: 'กรุณาระบุรหัสรุ่น!',
            action: 'keyup, blur, focusout',
            rule: 'required'
        }, {
            input: '#modelcode',
            message: 'ไม่พบรหัสรุ่นนี้!',
            action: 'keyup, blur, focusout',
            rule: function (input, commit) {
                var modelcode = $('#modelcode').val();
                if (modelcode !== '') {
                    $.ajax({
                        url: "duplicateCheck",
                        type: 'get',
                        data: {
                            table: 'SETMODEL',
                            field: 'MODELCOD',
                            value: modelcode
                        },
                        success: function (data) {
                            if (data === true) {
                                commit(false);
                            } else commit(true);
                        },
                        error: function () {
                            commit(false);
                        }
                    });
                }
            }
        }, {
            input: '#baabcode',
            message: 'กรุณาระบุรหัสแบบ!',
            action: 'keyup, blur, focusout',
            rule: 'required'

        $('#netcost').on('valueChanged', function (event) {
            var value = parseFloat(event.args.value);
            var vatrt = parseFloat($("#vatrt").val());
            var crvat = ((value*vatrt)/100);
            $("#crvat").val(crvat);
        });
        $('#crvat').on('valueChanged', function (event) {
            var value = parseFloat(event.args.value);
            var netcost = parseFloat($("#netcost").val());
            var totcost = netcost+value;
            $("#totcost").val(totcost);
        });
        $('#credtm').on('valueChanged', function (event) {
            var value = parseFloat(event.args.value);
            var recvdt = $("#recvdt").jqxDateTimeInput('getDate');
            recvdt.setDate(recvdt.getDate() + value);
            $('#duedate').jqxDateTimeInput('setDate', recvdt);
        });

        $("#newBtn").jqxButton({
            template: "info",
            width: 90
        });
        $("#saveBtn").jqxButton({
            template: "primary",
            width: 90,
            disabled: !chkright.M_INSERT
        });
        $("#searchBtn").jqxButton({
            template: "success",
            width: 90
        });
        $("#deleteBtn").jqxButton({
            disabled: true,
            template: "danger",
            width: 90
        });
        $("#printBtn").jqxButton({
            disabled: true,
            template: "inverse",
            width: 120
        });
        $('#fmInvinvo').jqxValidator({
            hintType: 'label',
            animationDuration: 0,
            closeOnClick: false,
            rules: rules
        });
        $('#fmInvtran').jqxValidator({
            hintType: 'label',
            animationDuration: 0,
            closeOnClick: false,
            rules: rulesInvt
        });
        //แสดงคำอธิบาย
        $('#v-locat').off().on('blur', function () {
            $('#locatnm').val(getLocatName($('#locat').val()));
        });
        $('#v-apcode').off().on('blur', function () {
            $('#apname').val(getApName($('#apcode').val()));
        });
        $('#rvcode').off().on('blur', function () {
            $('#rvname').val(getOfficeName($('#rvcode').val()));
        });
        $('#v-locat').trigger('blur');
        $('#rvcode').trigger('blur');

        //เริ่มใหม่
        $('#newBtn').off().on('click', function () {
            loadHTML("stk_receivestk");
        });
        //บันทึก
        $('#saveBtn').off().on('click', function () {
            $('#fmInvinvo').jqxValidator('validate', function (result) {
                var rowscount = $("#tableInvtran").jqxGrid('getdatainformation').rowscount;
                if ((result) && (rowscount > 0)) {
                    $.when($.confirmdlg('ต้องการบันทึกข้อมูล?', 'info')).then(function () {
                        $("#tableInvtran").jqxGrid('refreshdata');
                        
                        var docdate = $("#recvdt").jqxDateTimeInput('getDate');
                        var invdate = $("#invdt").jqxDateTimeInput('getDate');
                        var due = $("#duedate").jqxDateTimeInput('getDate');
                        var currentCulture = Globalize.cultures['en-US'];
                        var localizationObject = currentCulture.calendar;
                        var recvdt = $.jqx.dataFormat.formatdate(docdate, "dd/MM/yyyy",localizationObject);
                        var invdt = $.jqx.dataFormat.formatdate(invdate, "dd/MM/yyyy",localizationObject);
                        var duedt = $.jqx.dataFormat.formatdate(due, "dd/MM/yyyy",localizationObject);
                        var invtran = [];
                        var sumNet = 0,
                            sumVat = 0,
                            sumTot = 0;
                        var valueApflag = '';
                        if ($("#apflag").val() === true) {
                            valueApflag = 'Y';
                        } else {
                            valueApflag = 'N';
                        }
                        for (var i = 0; i < rowscount; i++) {
                            var data = $("#tableInvtran").jqxGrid('getrowdata', i);
                            sumNet = sumNet+data.NETCOST;
                            sumVat = sumVat+data.CRVAT;
                            sumTot = sumTot+data.TOTCOST;
                            invtran.push({
                                IDNO: data.IDNO,
                                CRLOCAT: $("#locat").val(),
                                GCODE: data.GCODE,
                                STRNO: data.STRNO,
                                ENGNO: data.ENGNO,
                                TYPECOD: data.TYPECOD,
                                MODELCOD: data.MODELCOD,
                                BAABCOD: data.BAABCOD,
                                COLORCOD: data.COLORCOD,
                                CC: data.CC,
                                STAT: data.STAT,
                                CRCOST: data.CRCOST,
                                DISCT: data.DISCT,
                                NETCOST: data.NETCOST,
                                CRVAT: data.CRVAT,
                                TOTCOST: data.TOTCOST,
                                STDPRC: data.STDPRC,
                                MANUYR: data.MANUYR,
                                REGNO: data.REGNO,
                                KEYNO: data.KEYNO,
                                MILERT: data.MILERT,
                                TAXNO: data.TAXNO,
                                USERID: $.session.get('username'),
                            });
                        };
                        var valueJSON = [{
                            status: status,
                            locat: $('#locat').val(),
                            table: 'INVINVO',
                            key: $('#recvno').val(),
                            value: [{
                                RECVNO: $('#recvno').val(),
                                RECVDT: recvdt,
                                LOCAT: $('#locat').val(),
                                INVNO: $('#invno').val(),
                                INVDT: invdt,
                                RVCODE: $('#rvcode').val(),
                                APCODE: $('#apcode').val(),
                                VATRT: $('#vatrt').val(),
                                NETCST: sumNet, 
                                NETVAT: sumVat, 
                                NETTOT: sumTot,
                                DESCP: $('#memo1').val(),
                                CREDTM: $('#credtm').val(),
                                DUEDATE: duedt,
                                USERID: $.session.get('username'),
                                APFLAG: valueApflag,
                            }]
                        }, {
                            table: 'INVTRAN',
                            value: invtran
                        }];
                        // Convert Value To JSON String
                        var value = JSON.stringify(valueJSON);
                        console.log(value);
                        $('#ok').on('click', function (event) {
                            $.ajax({
                                url: 'saveInvinvo',
                                type: 'POST',
                                contentType: "application/json",
                                dataType: "json",
                                data: value,
                                success: function (data) {
                                    console.log(data);
                                    if (data[0].save === true) {
                                        ShowMessage("บันทึกข้อมูลเรียบร้อย!","success");
                                        statusChange(true);
                                        getInvinvo(data[0].recvno);
                                    } else {
                                        ShowMessage("บันทึกไม่สำเร็จ!","danger");
                                    }
                                }
                            });
                        });
                    });
                }
            });
        });
        //ค้นหาสาขา
        $('#searchInvlocat').off().on('click', function () {
            $('#fmInvtran').jqxValidator('hideHint', '#locat');
            searchAll('invlocat', 'v-locat');
        });
        //ค้นหาเจ้าหนี้
        $('#searchApmast').off().on('click', function () {
            $('#fmInvtran').jqxValidator('hideHint', '#apcode');
            searchAll('apmast', 'v-apcode');
        });
        //ค้นหายี่ห้อ
        $('#searchSettype').off().on('click', function () {
            $('#fmInvtran').jqxValidator('hideHint', '#typecode');
            searchAll('settype', 'v-typecode');
        });
        //ค้นหารุ่น
        $('#searchSetmodel').off().on('click', function () {
            $('#fmInvtran').jqxValidator('hideHint', '#modelcode');
            searchAll('setmodel', 'v-modelcode');
        });
        //ค้นหาแบบ
        $('#searchSetbaab').off().on('click', function () {
            $('#fmInvtran').jqxValidator('hideHint', '#baabcode');
            searchAll('setbaab', 'v-baabcode');
        });
        //ค้นหาสี
        $('#searchSetcolor').off().on('click', function () {
            $('#fmInvtran').jqxValidator('hideHint', '#colorcode');
            searchAll('setcolor', 'v-colorcode');
        });
        //ค้นหากลุ่ม
        $('#searchSetgroup').off().on('click', function () {
            $('#fmInvtran').jqxValidator('hideHint', '#groupcode');
            searchAll('setgroup', 'v-groupcode');
        });
        //ค้นหา
        $('#searchBtn').off().on('click', function () {
            statusClear();
            $('#tableInvtran').jqxGrid('clearselection');
            var rules2 = rules.slice();
            rules2.splice(1, 1);
            $('#fmInvinvo').jqxValidator('rules', rules2);
            //Show Dialog Search
            searchAll('invinvo', 'recvno');
            $('#okButton').on('click', function (event) {
                event.preventDefault();
                $('#fmInvinvo').jqxValidator('hide');
                statusChange(true);
                getInvinvo($('#recvno').val());
            });
        });
        //ลบ
        $('#deleteBtn').off().on('click', function () {
            if ($('#recvno').val() !== '') {
                $.when($.confirmdlg('ต้องการลบข้อมูล?', 'warning')).then(function () {
                    $('#ok').on('click', function (event) {
                        var valueJSON = [{
                            table: 'INVTRAN',
                            field: 'RECVNO',
                            key: $('#recvno').val(),
                        }, {
                            table: 'INVINVO',
                            field: 'RECVNO',
                            key: $('#recvno').val(),
                        }];
                        // Convert Value To JSON String
                        var value = JSON.stringify(valueJSON);
                        $.ajax({
                            async: false,
                            method: 'POST',
                            dataType: 'json',
                            url: "delete",
                            data: value,
                            success: function (data) {
                                if (data === true) {
                                    ShowMessage("ลบข้อมูลเรียบร้อย!",
                                        "success");
                                    statusChange(false);
                                }
                            },
                            error: function (xhr, status, error) {
                                ShowMessage("ลบข้อมูลไม่สำเร็จ! ", "danger");
                            }
                        });
                    });
                });
            }
        });
        //พิมพ์
        $('#printBtn').off().on('click', function () { 
            var baseUrl = document.location.origin;
            var reportname = 'fr_receivestk';
            var vdocno = $('#recvno').val();
            openReport('GET', baseUrl+'/report', {reportname: reportname, vdocno: vdocno});
        });
    });
</script>
